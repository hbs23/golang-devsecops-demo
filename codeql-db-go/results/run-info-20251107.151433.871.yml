  relativeQueryPath: RedundantCode/CompareIdenticalValues.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/CompareIdenticalValues.bqrs
  metadata:
    name: Comparison of identical values
    description: |-
      If the same expression occurs on both sides of a comparison
                    operator, the operator is redundant, and probably indicates a mistake.
    kind: problem
    problem.severity: warning
    id: go/comparison-of-identical-expressions
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-570
             external/cwe/cwe-571
    precision: very-high
  queryHelp: "# Comparison of identical values\nComparing two identical expressions\
    \ typically indicates a mistake such as a missing qualifier or a misspelled variable\
    \ name.\n\n\n## Recommendation\nCarefully inspect the comparison to determine\
    \ whether it is a symptom of a bug.\n\n\n## Example\nIn the example below, the\
    \ method `Rectangle.contains` is intended to check whether a point `(x, y)` lies\
    \ inside a rectangle `r` given by its origin `(r.x, r.y)`, its width `r.width`,\
    \ and its height `r.height`.\n\n\n```go\npackage main\n\ntype Rectangle struct\
    \ {\n\tx, y, width, height float64\n}\n\nfunc (r *Rectangle) containsBad(x, y\
    \ float64) bool {\n\treturn r.x <= x &&\n\t\ty <= y &&\n\t\tx <= r.x+r.width &&\n\
    \t\ty <= r.y+r.height\n}\n\n```\nNote, however, that on line 9 the programmer\
    \ forgot to qualify `r.y`, thus ending up comparing the argument `y` against itself.\
    \ The comparison should be fixed accordingly:\n\n\n```go\npackage main\n\nfunc\
    \ (r *Rectangle) containsGood(x, y float64) bool {\n\treturn r.x <= x &&\n\t\t\
    r.y <= y &&\n\t\tx <= r.x+r.width &&\n\t\ty <= r.y+r.height\n}\n\n```\n"
 -
