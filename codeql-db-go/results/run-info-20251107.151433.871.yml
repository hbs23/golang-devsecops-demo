  relativeQueryPath: InconsistentCode/MissingErrorCheck.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/MissingErrorCheck.bqrs
  metadata:
    name: Missing error check
    description: |-
      When a function returns a pointer alongside an error value, one should normally
                    assume that the pointer may be nil until either the pointer or error has been checked.
    kind: problem
    problem.severity: warning
    id: go/missing-error-check
    tags: |-
      quality
             reliability
             error-handling
             external/cwe/cwe-252
    precision: high
  queryHelp: "# Missing error check\nWhen a function call returns two values, a pointer\
    \ and a (subtype of) error, it is conventional to assume that the pointer might\
    \ be nil until either the pointer or error value has been checked.\n\nIf the pointer\
    \ is dereferenced without a check, an unexpected nil pointer dereference panic\
    \ may occur.\n\n\n## Recommendation\nEnsure that the returned pointer is either\
    \ directly checked against nil, or the error value is checked before using the\
    \ returned pointer.\n\n\n## Example\nIn the example below, `user` dereferences\
    \ `ptr` without checking either `ptr` or `err`. This might lead to a panic.\n\n\
    \n```go\npackage main\n\nimport (\n\t\"fmt\"\n\t\"os\"\n)\n\nfunc user(input string)\
    \ {\n\n\tptr, err := os.Open(input)\n\t// BAD: ptr is dereferenced before either\
    \ it or `err` has been checked.\n\tfmt.Printf(\"Opened %v\\n\", *ptr)\n\tif err\
    \ != nil {\n\t\tfmt.Printf(\"Bad input: %s\\n\", input)\n\t}\n\n}\n\n```\nThe\
    \ corrected version of `user` checks `err` before using `ptr`.\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"fmt\"\n\t\"os\"\n)\n\nfunc user(input string) {\n\n\t\
    ptr, err := os.Open(input)\n\tif err != nil {\n\t\tfmt.Printf(\"Bad input: %s\\\
    n\", input)\n\t\treturn\n\t}\n\t// GOOD: `err` has been checked before `ptr` is\
    \ used\n\tfmt.Printf(\"Result was %v\\n\", *ptr)\n\n}\n\n```\n\n## References\n\
    * The Go Blog: [Error handling and Go](https://blog.golang.org/error-handling-and-go).\n\
    * Common Weakness Enumeration: [CWE-252](https://cwe.mitre.org/data/definitions/252.html).\n"
 -
