  relativeQueryPath: InconsistentCode/UnhandledCloseWritableHandle.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/UnhandledCloseWritableHandle.bqrs
  metadata:
    name: Writable file handle closed without error handling
    description: |-
      Errors which occur when closing a writable file handle may result in data loss
                    if the data could not be successfully flushed. Such errors should be handled
                    explicitly.
    kind: path-problem
    problem.severity: warning
    precision: high
    id: go/unhandled-writable-file-close
    tags: |-
      quality
             reliability
             error-handling
             external/cwe/cwe-252
  queryHelp: "# Writable file handle closed without error handling\nData written to\
    \ a file handle may not immediately be flushed to the underlying storage medium\
    \ by the operating system. Often, the data may be cached in memory until the handle\
    \ is closed, or until a later point after that. Only calling `os.File.Sync` gives\
    \ a reasonable guarantee that the data is flushed. Therefore, write errors may\
    \ not occur until `os.File.Close` or `os.File.Sync` are called. If either is called\
    \ and any errors returned by them are discarded, then the program may be unaware\
    \ that data loss occurred.\n\n\n## Recommendation\nAlways check whether `os.File.Close`\
    \ returned an error and handle it appropriately.\n\n\n## Example\nIn this first\
    \ example, two calls to `os.File.Close` are made with the intention of closing\
    \ the file after all work on it has been done or if writing to it fails. However,\
    \ while errors that may arise during the call to `os.File.WriteString` are handled,\
    \ any errors arising from the calls to `os.File.Close` are discarded silently:\n\
    \n\n```go\npackage main\n\nimport (\n\t\"os\"\n)\n\nfunc example() error {\n\t\
    f, err := os.OpenFile(\"file.txt\", os.O_WRONLY|os.O_CREATE, 0666)\n\n\tif err\
    \ != nil {\n\t\treturn err\n\t}\n\n\tif _, err := f.WriteString(\"Hello\"); err\
    \ != nil {\n\t\tf.Close()\n\t\treturn err\n\t}\n\n\tf.Close()\n\n\treturn nil\n\
    }\n\n```\nIn the second example, a call to `os.File.Close` is deferred in order\
    \ to accomplish the same behaviour as in the first example. However, while errors\
    \ that may arise during the call to `os.File.WriteString` are handled, any errors\
    \ arising from `os.File.Close` are again discarded silently:\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"os\"\n)\n\nfunc example() error {\n\tf, err := os.OpenFile(\"\
    file.txt\", os.O_WRONLY|os.O_CREATE, 0666)\n\n\tif err != nil {\n\t\treturn err\n\
    \t}\n\n\tdefer f.Close()\n\n\tif _, err := f.WriteString(\"Hello\"); err != nil\
    \ {\n\t\treturn err\n\t}\n\n\treturn nil\n}\n\n```\nTo correct this issue, handle\
    \ errors arising from calls to `os.File.Close` explicitly:\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"os\"\n)\n\nfunc example() (exampleError error) {\n\tf,\
    \ err := os.OpenFile(\"file.txt\", os.O_WRONLY|os.O_CREATE, 0666)\n\n\tif err\
    \ != nil {\n\t\treturn err\n\t}\n\n\tdefer func() {\n\t\t// try to close the file;\
    \ if an error occurs, set the error returned by `example`\n\t\t// to that error,\
    \ but only if `WriteString` didn't already set it to something first\n\t\tif err\
    \ := f.Close(); exampleError == nil && err != nil {\n\t\t\texampleError = err\n\
    \t\t}\n\t}()\n\n\tif _, err := f.WriteString(\"Hello\"); err != nil {\n\t\texampleError\
    \ = err\n\t}\n\n\treturn\n}\n\n```\n\n## References\n* The Go Programming Language\
    \ Specification: [Defer statements](https://go.dev/ref/spec#Defer_statements).\n\
    * The Go Programming Language Specification: [Errors](https://go.dev/ref/spec#Errors).\n\
    * Common Weakness Enumeration: [CWE-252](https://cwe.mitre.org/data/definitions/252.html).\n"
 -
