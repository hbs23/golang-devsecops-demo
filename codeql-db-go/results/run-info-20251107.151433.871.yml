  relativeQueryPath: InconsistentCode/MistypedExponentiation.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/MistypedExponentiation.bqrs
  metadata:
    name: Bitwise exclusive-or used like exponentiation
    description: "Using ^ as exponentiation is a mistake, as it is the bitwise exclusive-or\
      \ operator."
    kind: problem
    problem.severity: warning
    id: go/mistyped-exponentiation
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-480
    precision: high
  queryHelp: "# Bitwise exclusive-or used like exponentiation\nThe caret symbol (`^`)\
    \ is sometimes used to represent exponentiation but in Go, as in many C-like languages,\
    \ it represents the bitwise exclusive-or operation. The expression as `2^32` thus\
    \ evaluates the number 34, not 2<sup>32</sup>, and it is likely that patterns\
    \ such as this are mistakes.\n\n\n## Recommendation\nTo compute 2<sup><code>EXP</code></sup>,\
    \ `1 << EXP` can be used. For constant exponents, `1eEXP` can be used to find\
    \ 10<sup><code>EXP</code></sup>. In other cases, there is `math.Pow` in the Go\
    \ standard library which provides this functionality.\n\n\n## Example\nThe example\
    \ below prints 34 and not 2<sup>32</sup> (4294967296).\n\n\n```go\npackage main\n\
    \nimport \"fmt\"\n\nfunc main() {\n\tfmt.Println(2 ^ 32) // should be 1 << 32\n\
    }\n\n```\n\n## References\n* GCC Bugzilla: [GCC should warn about 2^16 and 2^32\
    \ and 2^64](https://gcc.gnu.org/bugzilla/show_bug.cgi?id=90885)\n* Common Weakness\
    \ Enumeration: [CWE-480](https://cwe.mitre.org/data/definitions/480.html).\n"
 -
