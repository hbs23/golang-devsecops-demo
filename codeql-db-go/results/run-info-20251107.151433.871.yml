  relativeQueryPath: InconsistentCode/WrappedErrorAlwaysNil.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/WrappedErrorAlwaysNil.bqrs
  metadata:
    name: Wrapped error is always nil
    description: Finds calls to `Wrap` from `pkg/errors` where the error argument
      is always nil.
    kind: problem
    problem.severity: warning
    id: go/unexpected-nil-value
    tags: |-
      quality
             reliability
             error-handling
    precision: high
  queryHelp: "# Wrapped error is always nil\nThe `pkg.errors` package provides the\
    \ `errors.Wrap` function for annotating an error with a stack trace. When passed\
    \ `nil`, this function returns `nil`. When the first parameter to `errors.Wrap`\
    \ is *always* `nil`, the function call has no effect and likely indicates a programming\
    \ mistake. A common example of this is when an `errors.Wrap(err, \"message\")`\
    \ call is copied from an earlier error-handling block in the same function and\
    \ used in a subsequent error-handling block that does not check `err` in its guard.\
    \ In this case the return of a `nil` value to the caller indicates by convention\
    \ that the operation succeeded, and so the failure is masked.\n\n\n## Recommendation\n\
    Usually an `err` value is being referenced outside its intended scope. The problem\
    \ can be fixed by removing that reference, for example by changing a call of the\
    \ form `errors.Wrap(err, \"message\")` to `errors.New(\"message\")`.\n\n\n## Example\n\
    The example below shows an example where the `err` value returned from the call\
    \ to `f1` is reused in a later call, when it is known to be `nil`:\n\n\n```go\n\
    package main\n\nimport (\n\t\"github.com/pkg/errors\"\n)\n\nfunc f1(input string)\
    \ error {\n\tif input == \"1\" {\n\t\treturn errors.Errorf(\"error in f1\")\n\t\
    }\n\treturn nil\n}\n\nfunc f2(input string) (bool, error) {\n\tif input == \"\
    2\" {\n\t\treturn false, errors.Errorf(\"error in f2\")\n\t}\n\treturn true, nil\n\
    }\n\nfunc test1(input string) error {\n\terr := f1(input)\n\tif err != nil {\n\
    \t\treturn errors.Wrap(err, \"input is the first non-negative integer\")\n\t}\n\
    \tif ok2, _ := f2(input); !ok2 {\n\t\treturn errors.Wrap(err, \"input is the second\
    \ non-negative integer\")\n\t}\n\treturn nil\n}\n\n```\nOne way of fixing this\
    \ is to create a new error value with `errors.New`:\n\n\n```go\npackage main\n\
    \nimport (\n\t\"github.com/pkg/errors\"\n)\n\nfunc f1(input string) error {\n\t\
    if input == \"1\" {\n\t\treturn errors.Errorf(\"error in f1\")\n\t}\n\treturn\
    \ nil\n}\n\nfunc f2(input string) (bool, error) {\n\tif input == \"2\" {\n\t\t\
    return false, errors.Errorf(\"error in f2\")\n\t}\n\treturn true, nil\n}\n\nfunc\
    \ test1(input string) error {\n\terr := f1(input)\n\tif err != nil {\n\t\treturn\
    \ errors.Wrap(err, \"input is the first non-negative integer\")\n\t}\n\tif ok2,\
    \ _ := f2(input); !ok2 {\n\t\treturn errors.New(\"input is the second non-negative\
    \ integer\")\n\t}\n\treturn nil\n}\n\n```\n\n## References\n* Go errors, github.com/pkg/errors:\
    \ [errors.Wrap](https://pkg.go.dev/github.com/pkg/errors#Wrap)\n"
 -
