  queryHelp: "# Useless assignment to field\nA value is assigned to a field, but its\
    \ value is never read. This means that the assignment has no effect, and could\
    \ indicate a logic error or incomplete code.\n\n\n## Recommendation\nExamine the\
    \ assignment closely to determine whether it is redundant, or whether it is perhaps\
    \ a symptom of another bug.\n\n\n## Example\nThe following example shows a simple\
    \ `struct` type wrapping an integer counter with a method `reset` that sets the\
    \ counter to zero.\n\n\n```go\npackage main\n\ntype counter struct {\n\tval int\n\
    }\n\nfunc (c counter) reset() {\n\tc.val = 0\n}\n\n```\nHowever, the receiver\
    \ variable of `reset` is declared to be of type `counter`, not `*counter`, so\
    \ the receiver value is passed into the method by value, not by reference. Consequently,\
    \ the method does not actually mutate its receiver as intended.\n\nTo fix this,\
    \ change the type of the receiver variable to `*counter`:\n\n\n```go\npackage\
    \ main\n\nfunc (c *counter) resetGood() {\n\tc.val = 0\n}\n\n```\n\n## References\n\
    * Go Frequently Asked Questions: [Should I define methods on values or pointers?](https://golang.org/doc/faq#methods_on_values_or_pointers)\n\
    * The Go Programming Language Specification: [Method declarations](https://golang.org/ref/spec#Method_declarations).\n\
    * Common Weakness Enumeration: [CWE-563](https://cwe.mitre.org/data/definitions/563.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/DeadStoreOfLocal.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/DeadStoreOfLocal.bqrs
  metadata:
    name: Useless assignment to local variable
    description: |-
      An assignment to a local variable that is not used later on, or whose value is always
                    overwritten, has no effect.
    kind: problem
    problem.severity: warning
    id: go/useless-assignment-to-local
    tags: |-
      quality
             maintainability
             useless-code
             external/cwe/cwe-563
    precision: very-high
  queryHelp: "# Useless assignment to local variable\nA value is assigned to a variable,\
    \ but either it is never read, or its value is always overwritten before being\
    \ read. This means that the original assignment has no effect, and could indicate\
    \ a logic error or incomplete code.\n\n\n## Recommendation\nRemove assignments\
    \ to variables that are immediately overwritten, or use the blank identifier `_`\
    \ as a placeholder for return values that are never used.\n\n\n## Example\nIn\
    \ the following example, a value is assigned to `a`, but then immediately overwritten,\
    \ a value is assigned to `b` and never used, and finally, the results of a call\
    \ to `fmt.Println` are assigned to two temporary variables, which are then immediately\
    \ overwritten by a call to `function`.\n\n\n```go\npackage main\n\nimport \"fmt\"\
    \n\nfunc main() {\n\ta := calculateValue()\n\ta = 2\n\n\tb := calculateValue()\n\
    \n\tignore, ignore1 := fmt.Println(a)\n\n\tignore, ignore1, err := function()\n\
    \tif err != nil {\n\t\tpanic(err)\n\t}\n\n\tfmt.Println(a)\n}\n\n```\nThe result\
    \ of `calculateValue` is never used, and if `calculateValue` is a side-effect\
    \ free function, those assignments can be removed. To ignore all the return values\
    \ of `fmt.Println`, you can simply not assign it to any variables. To ignore only\
    \ certain return values, use `_`.\n\n\n```go\npackage main\n\nimport \"fmt\"\n\
    \nfunc main() {\n\ta := 2\n\n\tfmt.Println(a)\n\n\t_, _, err := function()\n\t\
    if err != nil {\n\t\tpanic(err)\n\t}\n\n\tfmt.Println(a)\n}\n\n```\n\n## References\n\
    * Wikipedia: [Dead store](http://en.wikipedia.org/wiki/Dead_store).\n* The Go\
    \ Programming Language Specification: [Blank identifier](https://golang.org/ref/spec#Blank_identifier).\n\
    * Common Weakness Enumeration: [CWE-563](https://cwe.mitre.org/data/definitions/563.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/DuplicateBranches.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/DuplicateBranches.bqrs
  metadata:
    name: Duplicate 'if' branches
    description: |-
      If the 'then' and 'else' branches of an 'if' statement are identical, the
                    conditional may be superfluous, or it may indicate a mistake.
    kind: problem
    problem.severity: warning
    precision: very-high
    id: go/duplicate-branches
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-561
  queryHelp: "# Duplicate 'if' branches\nIf the 'then' and 'else' branches of an 'if'\
    \ statement are identical, this suggests a copy-paste error where the first branch\
    \ was copied and then not properly adjusted.\n\n\n## Recommendation\nExamine the\
    \ two branches to find out what operations were meant to perform. If both the\
    \ branches and the conditions that they check are identical, then the second branch\
    \ is duplicate code that can be deleted. If the branches are really meant to perform\
    \ the same operations, it may be clearer to just have a single branch that checks\
    \ the disjunction of both conditions.\n\n\n## Example\nThe example below shows\
    \ a buggy implementation of the absolute-value function which checks the sign\
    \ of its argument, but then returns the same value regardless of the outcome of\
    \ the check:\n\n\n```go\npackage main\n\nfunc abs(x int) int {\n\tif x >= 0 {\n\
    \t\treturn x\n\t} else {\n\t\treturn x\n\t}\n}\n\n```\nClearly, the 'else' branch\
    \ should return `-x` instead:\n\n\n```go\npackage main\n\nfunc absGood(x int)\
    \ int {\n\tif x >= 0 {\n\t\treturn x\n\t} else {\n\t\treturn -x\n\t}\n}\n\n```\n\
    \n## References\n* The Go Programming Language Specification: [If statements](https://golang.org/ref/spec#If_statements).\n\
    * Common Weakness Enumeration: [CWE-561](https://cwe.mitre.org/data/definitions/561.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/DuplicateCondition.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/DuplicateCondition.bqrs
  metadata:
    name: Duplicate 'if' condition
    description: |-
      If two conditions in an 'if'-'else if' chain are identical, the
                    second condition will never hold.
    kind: problem
    problem.severity: error
    id: go/duplicate-condition
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-561
    precision: very-high
  queryHelp: "# Duplicate 'if' condition\nIf two conditions in an 'if'-'else if' chain\
    \ are identical, the second condition will never hold. This most likely indicates\
    \ a copy-paste error where the first condition was copied and then not properly\
    \ adjusted.\n\n\n## Recommendation\nExamine the two conditions to find out what\
    \ they were meant to check. If both the conditions and the branches that depend\
    \ on them are identical, then the second branch is duplicate code that can be\
    \ deleted. Otherwise, the second condition needs to be adjusted.\n\n\n## Example\n\
    In the example below, the function `controller` checks its parameter `msg` to\
    \ determine what operation it is meant to perform. However, the comparison in\
    \ the 'else if' is identical to the comparison in the 'if', so this branch will\
    \ never be taken.\n\n\n```go\npackage main\n\nfunc controller(msg string) {\n\t\
    if msg == \"start\" {\n\t\tstart()\n\t} else if msg == \"start\" {\n\t\tstop()\n\
    \t} else {\n\t\tpanic(\"Message not understood.\")\n\t}\n}\n\n```\nMost likely,\
    \ the 'else if' branch should compare `msg` to `\"stop\"`:\n\n\n```go\npackage\
    \ main\n\nfunc controllerGood(msg string) {\n\tif msg == \"start\" {\n\t\tstart()\n\
    \t} else if msg == \"stop\" {\n\t\tstop()\n\t} else {\n\t\tpanic(\"Message not\
    \ understood.\")\n\t}\n}\n\n```\n\n## References\n* The Go Programming Language\
    \ Specification: [If statements](https://golang.org/ref/spec#If_statements).\n\
    * Common Weakness Enumeration: [CWE-561](https://cwe.mitre.org/data/definitions/561.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/DuplicateSwitchCase.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/DuplicateSwitchCase.bqrs
  metadata:
    name: Duplicate switch case
    description: |-
      If two cases in a switch statement have the same label, the second case
                    will never be executed.
    kind: problem
    problem.severity: error
    id: go/duplicate-switch-case
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-561
    precision: very-high
  queryHelp: "# Duplicate switch case\nIf two cases in a 'switch' statement are identical,\
    \ the second case will never be executed. This most likely indicates a copy-paste\
    \ error where the first case was copied and then not properly adjusted.\n\n\n\
    ## Recommendation\nExamine the two cases to find out what they were meant to check.\
    \ If both the conditions and the bodies are identical, then the second case is\
    \ duplicate code that can be deleted. Otherwise, the second case needs to be adjusted.\n\
    \n\n## Example\nIn the example below, the function `controller` checks its parameter\
    \ `msg` to determine what operation it is meant to perform. However, the condition\
    \ of the second case is identical to that of the first, so this case will never\
    \ be executed.\n\n\n```go\npackage main\n\nfunc controller(msg string) {\n\tswitch\
    \ {\n\tcase msg == \"start\":\n\t\tstart()\n\tcase msg == \"start\":\n\t\tstop()\n\
    \tdefault:\n\t\tpanic(\"Message not understood.\")\n\t}\n}\n\n```\nMost likely,\
    \ the second case should compare `msg` to `\"stop\"`:\n\n\n```go\npackage main\n\
    \nfunc controllerGood(msg string) {\n\tswitch {\n\tcase msg == \"start\":\n\t\t\
    start()\n\tcase msg == \"stop\":\n\t\tstop()\n\tdefault:\n\t\tpanic(\"Message\
    \ not understood.\")\n\t}\n}\n\n```\n\n## References\n* The Go Programming Language\
    \ Specification: [Switch statements](https://golang.org/ref/spec#Switch_statements).\n\
    * Common Weakness Enumeration: [CWE-561](https://cwe.mitre.org/data/definitions/561.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/ExprHasNoEffect.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/ExprHasNoEffect.bqrs
  metadata:
    name: Expression has no effect
    description: |-
      An expression that has no effect and is used in a void context is most
                    likely redundant and may indicate a bug.
    kind: problem
    problem.severity: warning
    id: go/useless-expression
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-480
             external/cwe/cwe-561
    precision: very-high
  queryHelp: "# Expression has no effect\nAn expression that has no effects (such\
    \ as changing variable values or producing output) and occurs in a context where\
    \ its value is ignored possibly indicates missing code or a latent bug.\n\n\n\
    ## Recommendation\nCarefully inspect the expression to ensure it is not a symptom\
    \ of a bug.\n\n\n## Example\nThe following example shows a named type `Timestamp`\
    \ that is an alias for `int`, representing time stamps expressed as the number\
    \ of seconds elapsed since some epoch. The `addDays` method returns a time stamp\
    \ that is a given number of days after another time stamp, without modifying that\
    \ time stamp.\n\nHowever, when `addDays` is used in function `test`, its result\
    \ is discarded, perhaps because the programmer mistakenly assumed that `addDays`\
    \ updates the time stamp in place.\n\n\n```go\npackage main\n\nimport \"fmt\"\n\
    \ntype Timestamp int\n\nfunc (t Timestamp) addDays(d int) Timestamp {\n\treturn\
    \ Timestamp(int(t) + d*24*3600)\n}\n\nfunc test(t Timestamp) {\n\tfmt.Printf(\"\
    Before: %s\\n\", t)\n\tt.addDays(7)\n\tfmt.Printf(\"After: %s\\n\", t)\n}\n\n\
    ```\nInstead, the result of `addDays` should be assigned back into `t`:\n\n\n\
    ```go\npackage main\n\nimport \"fmt\"\n\nfunc testGood(t Timestamp) {\n\tfmt.Printf(\"\
    Before: %s\\n\", t)\n\tt = t.addDays(7)\n\tfmt.Printf(\"After: %s\\n\", t)\n}\n\
    \n```\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/ImpossibleInterfaceNilCheck.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/ImpossibleInterfaceNilCheck.bqrs
  metadata:
    name: Impossible interface nil check
    description: Comparing a non-nil interface value to nil may indicate a logic error.
    kind: problem
    problem.severity: warning
    id: go/impossible-interface-nil-check
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-570
    precision: high
  queryHelp: "# Impossible interface nil check\nInterface values in Go are type tagged,\
    \ that is, they are essentially pairs of the form `(value, type)`, where `value`\
    \ is a non-interface value with the given `type`. Such a pair is never `nil`,\
    \ even if `value` is `nil`.\n\nIn particular, if a non-interface value `v` is\
    \ assigned to a variable `x` whose type is an interface, then `x` will never be\
    \ `nil`, regardless of `v`. Comparing `x` to `nil` is pointless, and may indicate\
    \ a misunderstanding of Go interface values or some other underlying bug.\n\n\n\
    ## Recommendation\nCarefully inspect the comparison to ensure it is not a symptom\
    \ of a bug.\n\n\n## Example\nThe following example shows a declaration of a function\
    \ `fetch` which fetches the contents of a URL, returning either the contents or\
    \ an error value, which is a pointer to a custom error type `RequestError` (not\
    \ shown). The function `niceFetch` wraps this function, printing out either the\
    \ URL contents or an error message.\n\n\n```go\npackage main\n\nimport \"fmt\"\
    \n\nfunc fetch(url string) (string, *RequestError)\n\nfunc niceFetch(url string)\
    \ {\n\tvar s string\n\tvar e error\n\ts, e = fetch(url)\n\tif e != nil {\n\t\t\
    fmt.Printf(\"Unable to fetch URL: %v\\n\", e)\n\t} else {\n\t\tfmt.Printf(\"URL\
    \ contents: %s\\n\", s)\n\t}\n}\n\n```\nHowever, because `e` is declared to be\
    \ of type `error`, which is an interface, the `nil` check will never succeed,\
    \ since `e` can never be `nil`.\n\nIn this case, the problem can be solved by\
    \ using a short variable declaration using operator `:=`, which will automatically\
    \ infer the more precise non-interface type `*ResourceError` for `e`, making the\
    \ `nil` check behave as expected.\n\n\n```go\npackage main\n\nimport \"fmt\"\n\
    \nfunc niceFetchGood(url string) {\n\ts, e := fetch(url)\n\tif e != nil {\n\t\t\
    fmt.Printf(\"Unable to fetch URL: %v\\n\", e)\n\t} else {\n\t\tfmt.Printf(\"URL\
    \ contents: %s\\n\", s)\n\t}\n}\n\n```\n\n## References\n* Jordan Orelli: [How\
    \ to use interfaces in Go](https://jordanorelli.com/post/32665860244/how-to-use-interfaces-in-go).\n\
    * Go Frequently Asked Questions: [Why is my nil error value not equal to nil?](https://golang.org/doc/faq#nil_error).\n\
    * Common Weakness Enumeration: [CWE-570](https://cwe.mitre.org/data/definitions/570.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/NegativeLengthCheck.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/NegativeLengthCheck.bqrs
  metadata:
    name: Redundant check for negative value
    description: |-
      Checking whether the result of 'len' or 'cap' is negative is pointless,
                    since these functions always returns a non-negative number. It is also
                    pointless checking if an unsigned integer is negative, as it can only
                    hold non-negative values.
    kind: problem
    problem.severity: warning
    precision: very-high
    id: go/negative-length-check
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-571
  queryHelp: "# Redundant check for negative value\nThe built-in `len` function returns\
    \ the length of an array, slice or similar, which is never less than zero. Hence,\
    \ checking whether the result of a call to `len` is negative is either redundant\
    \ or indicates a logic mistake.\n\nThe same applies to the built-in function `cap`,\
    \ and to unsigned integer values.\n\n\n## Recommendation\nExamine the length check\
    \ to see whether it is redundant and can be removed, or a mistake that should\
    \ be fixed.\n\n\n## Example\nThe example below shows a function that returns the\
    \ first element of an array, triggering a panic if the array is empty:\n\n\n```go\n\
    package main\n\nfunc getFirst(xs []int) int {\n\tif len(xs) < 0 {\n\t\tpanic(\"\
    No elements provided\")\n\t}\n\treturn xs[0]\n}\n\n```\nHowever, the emptiness\
    \ check is ineffective: since `len(xs)` is never less than zero, the condition\
    \ will never hold and no panic will be triggered. Instead, the index expression\
    \ `xs[0]` will cause a panic.\n\nThe check should be rewritten like this:\n\n\n\
    ```go\npackage main\n\nfunc getFirstGood(xs []int) int {\n\tif len(xs) == 0 {\n\
    \t\tpanic(\"No elements provided\")\n\t}\n\treturn xs[0]\n}\n\n```\n\n## References\n\
    * Package builtin: [func cap](https://golang.org/pkg/builtin/#cap).\n* Package\
    \ builtin: [func len](https://golang.org/pkg/builtin/#len).\n* Common Weakness\
    \ Enumeration: [CWE-571](https://cwe.mitre.org/data/definitions/571.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/RedundantExpr.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/RedundantExpr.bqrs
  metadata:
    name: Identical operands
    description: |-
      Passing identical, or seemingly identical, operands to an
                    operator such as subtraction or conjunction may indicate a typo;
                    even if it is intentional, it makes the code hard to read.
    kind: problem
    problem.severity: warning
    id: go/redundant-operation
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-480
             external/cwe/cwe-561
    precision: very-high
  queryHelp: "# Identical operands\nMany arithmetic or logical operators yield a trivial\
    \ result when applied to identical operands: for instance, `x-x` is zero if `x`\
    \ is a number, and `NaN` otherwise; `x&x` is always equal to `x`. Code like this\
    \ is often the result of a typo, such as misspelling a variable name.\n\n\n##\
    \ Recommendation\nCarefully inspect the expression to ensure it is not a symptom\
    \ of a bug.\n\n\n## Example\nIn the example below, the function `avg` is intended\
    \ to compute the average of two numbers `x` and `y`. However, the programmer accidentally\
    \ used `x` twice, so the function just returns `x`:\n\n\n```go\npackage main\n\
    \nfunc avg(x, y float64) float64 {\n\treturn (x + x) / 2\n}\n\n```\nThis problem\
    \ can be fixed by correcting the typo:\n\n\n```go\npackage main\n\nfunc avgGood(x,\
    \ y float64) float64 {\n\treturn (x + y) / 2\n}\n\n```\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/RedundantRecover.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/RedundantRecover.bqrs
  metadata:
    name: Redundant call to recover
    description: |-
      Calling 'recover' in a function which isn't called using a defer
                    statement has no effect. Also, putting 'recover' directly in a
                    defer statement has no effect.
    kind: problem
    problem.severity: warning
    id: go/redundant-recover
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-248
    precision: high
  queryHelp: "# Redundant call to recover\nThe built-in `recover` function is only\
    \ useful inside deferred functions. Calling it in a function that is never deferred\
    \ means that it will always return `nil` and it will never regain control of a\
    \ panicking goroutine. The same is true of calling `recover` directly in a defer\
    \ statement.\n\n\n## Recommendation\nCarefully inspect the code to determine whether\
    \ it is a mistake that should be fixed.\n\n\n## Example\nIn the example below,\
    \ the function `fun1` is intended to recover from the panic. However, the function\
    \ that is deferred calls another function, which then calls `recover`:\n\n\n```go\n\
    package main\n\nimport \"fmt\"\n\nfunc callRecover1() {\n\tif recover() != nil\
    \ {\n\t\tfmt.Printf(\"recovered\")\n\t}\n}\n\nfunc fun1() {\n\tdefer func() {\n\
    \t\tcallRecover1()\n\t}()\n\tpanic(\"1\")\n}\n\n```\nThis problem can be fixed\
    \ by deferring the call to the function which calls `recover`:\n\n\n```go\npackage\
    \ main\n\nimport \"fmt\"\n\nfunc callRecover1Good() {\n\tif recover() != nil {\n\
    \t\tfmt.Printf(\"recovered\")\n\t}\n}\n\nfunc fun1Good() {\n\tdefer callRecover1Good()\n\
    \tpanic(\"1\")\n}\n\n```\nIn the following example, `recover` is called directly\
    \ in a defer statement, which has no effect, so the panic is not caught.\n\n\n\
    ```go\npackage main\n\nfunc fun2() {\n\tdefer recover()\n\tpanic(\"2\")\n}\n\n\
    ```\nWe can fix this by instead deferring an anonymous function which calls `recover`.\n\
    \n\n```go\npackage main\n\nfunc fun2Good() {\n\tdefer func() { recover() }()\n\
    \tpanic(\"2\")\n}\n\n```\n\n## References\n* [Defer, Panic, and Recover - The\
    \ Go Blog](https://blog.golang.org/defer-panic-and-recover).\n* Common Weakness\
    \ Enumeration: [CWE-248](https://cwe.mitre.org/data/definitions/248.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/SelfAssignment.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/SelfAssignment.bqrs
  metadata:
    name: Self assignment
    description: Assigning a variable to itself has no effect.
    kind: problem
    problem.severity: warning
    id: go/redundant-assignment
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-480
             external/cwe/cwe-561
    precision: high
  queryHelp: "# Self assignment\nAssigning a variable to itself typically indicates\
    \ a mistake such as a missing qualifier or a misspelled variable name.\n\n\n##\
    \ Recommendation\nCarefully inspect the assignment to check for misspellings or\
    \ missing qualifiers.\n\n\n## Example\nIn the example below, the struct type `Rect`\
    \ has two setter methods `setWidth` and `setHeight` that are meant to be used\
    \ to update the `width` and `height` fields, respectively:\n\n\n```go\npackage\
    \ main\n\ntype Rect struct {\n\tx, y, width, height int\n}\n\nfunc (r *Rect) setWidth(width\
    \ int) {\n\tr.width = width\n}\n\nfunc (r *Rect) setHeight(height int) {\n\theight\
    \ = height\n}\n\n```\nNote, however, that in `setHeight` the programmer forgot\
    \ to qualify the left-hand side of the assignment with the receiver variable `r`,\
    \ so the method performs a useless assignment of the `width` parameter to itself\
    \ and leaves the `width` field unchanged.\n\nTo fix this issue, insert a qualifier:\n\
    \n\n```go\npackage main\n\nfunc (r *Rect) setHeightGood(height int) {\n\tr.height\
    \ = height\n}\n\n```\n\n## References\n* The Go Programming Language Specification:\
    \ [Assignments](https://golang.org/ref/spec#Assignments).\n* Common Weakness Enumeration:\
    \ [CWE-480](https://cwe.mitre.org/data/definitions/480.html).\n* Common Weakness\
    \ Enumeration: [CWE-561](https://cwe.mitre.org/data/definitions/561.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: RedundantCode/ShiftOutOfRange.ql
  relativeBqrsPath: codeql/go-queries/RedundantCode/ShiftOutOfRange.bqrs
  metadata:
    name: Shift out of range
    description: |-
      Shifting by more than the number of bits in the type of the left-hand
                    side always yields 0 or -1.
    kind: problem
    problem.severity: warning
    id: go/shift-out-of-range
    precision: very-high
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-197
  queryHelp: "# Shift out of range\nShifting an integer value by more than the number\
    \ of bits in its type always results in -1 for right-shifts of negative values\
    \ and 0 for other shifts. Hence, such a shift expression is either redundant or\
