  relativeQueryPath: InconsistentCode/WhitespaceContradictsPrecedence.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/WhitespaceContradictsPrecedence.bqrs
  metadata:
    name: Whitespace contradicts operator precedence
    description: |-
      Nested expressions where the formatting contradicts the grouping enforced by operator precedence
                    are difficult to read and may indicate a bug.
    kind: problem
    problem.severity: warning
    id: go/whitespace-contradicts-precedence
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-783
    precision: very-high
  queryHelp: "# Whitespace contradicts operator precedence\nNested expressions where\
    \ the spacing around operators suggests a different grouping than that imposed\
    \ by the Go operator precedence rules are problematic: they could indicate a bug\
    \ where the author of the code misunderstood the precedence rules. Even if there\
    \ is no a bug, the spacing could be confusing to people who read the code.\n\n\
    \n## Recommendation\nMake sure that the spacing around operators reflects operator\
    \ precedence, or use parentheses to clarify grouping.\n\n\n## Example\nConsider\
    \ the following function intended for checking whether the bit at position \\\
    `pos\\` of the variable \\`x\\` is set:\n\n\n```go\npackage main\n\nfunc isBitSetBad(x\
    \ int, pos uint) bool {\n\treturn x&1<<pos != 0\n}\n\n```\nHere, the spacing around\
    \ `&` and `<<` suggests the grouping `x & (1<<pos)`. However, in Go `&` and `<<`\
    \ have the same precedence and hence are evaluated left to right, so the expression\
    \ is actually equivalent to `(x & 1) << pos`.\n\nTo fix this issue and give the\
    \ expression its intended semantics, parentheses should be used like this:\n\n\
    \n```go\npackage main\n\nfunc isBitSetGood(x int, pos uint) bool {\n\treturn x&(1<<pos)\
    \ != 0\n}\n\n```\n\n## References\n* The Go Programming Language Specification:\
    \ [Operator precedence](https://golang.org/ref/spec#Operator_precedence).\n* Common\
    \ Weakness Enumeration: [CWE-783](https://cwe.mitre.org/data/definitions/783.html).\n"
 -
