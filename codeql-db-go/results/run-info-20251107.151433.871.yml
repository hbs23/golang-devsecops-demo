  relativeQueryPath: InconsistentCode/LengthComparisonOffByOne.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/LengthComparisonOffByOne.bqrs
  metadata:
    name: Off-by-one comparison against length
    description: |-
      An array index is compared with the length of the array,
                    and then used in an indexing operation that could be out of bounds.
    kind: problem
    problem.severity: error
    id: go/index-out-of-bounds
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-193
    precision: high
  queryHelp: "# Off-by-one comparison against length\nIndexing operations on arrays,\
    \ slices or strings should use an index at most one less than the length. If the\
    \ index to be accessed is checked for being less than or equal to the length (`<=`),\
    \ instead of less than the length (`<`), the index could be out of bounds.\n\n\
    \n## Recommendation\nUse less than (`<`) rather than less than or equals (`<=`)\
    \ when comparing a potential index against a length. For loops that iterate over\
    \ every element, a better solution is to use a `range` loop instead of looping\
    \ over explicit indexes.\n\n\n## Example\nThe following example shows a method\
    \ which checks whether a value appears in a comma-separated list of values:\n\n\
    \n```go\npackage main\n\nimport \"strings\"\n\nfunc containsBad(searchName string,\
    \ names string) bool {\n\tvalues := strings.Split(names, \",\")\n\t// BAD: index\
    \ could be equal to length\n\tfor i := 0; i <= len(values); i++ {\n\t\t// When\
    \ i = length, this access will be out of bounds\n\t\tif values[i] == searchName\
    \ {\n\t\t\treturn true\n\t\t}\n\t}\n\treturn false\n}\n\n```\nA loop using an\
    \ index variable `i` is used to iterate over the elements in the comma-separated\
    \ list. However, the terminating condition of the loop is incorrectly specified\
    \ as `i <= len(values)`. This condition holds when `i` is equal to `len(values)`,\
    \ but the access `values[i]` in the body of the loop will be out of bounds in\
    \ this case.\n\nOne potential solution would be to replace `i <= len(values)`\
    \ with `i < len(values)`. A better solution is to use a `range` loop instead,\
    \ which avoids the need for explicitly manipulating the index variable:\n\n\n\
    ```go\npackage main\n\nimport \"strings\"\n\nfunc containsGood(searchName string,\
    \ names string) bool {\n\tvalues := strings.Split(names, \",\")\n\t// GOOD: Avoid\
    \ using indexes, use range loop instead\n\tfor _, name := range values {\n\t\t\
    if name == searchName {\n\t\t\treturn true\n\t\t}\n\t}\n\treturn true\n}\n\n```\n\
    \n## References\n* The Go Programming Language Specification: [For statements](https://golang.org/ref/spec#For_statements).\n\
    * The Go Programming Language Specification: [Index expressions](https://golang.org/ref/spec#Index_expressions).\n\
    * Common Weakness Enumeration: [CWE-193](https://cwe.mitre.org/data/definitions/193.html).\n"
 -
