  relativeQueryPath: InconsistentCode/ConstantLengthComparison.ql
  relativeBqrsPath: codeql/go-queries/InconsistentCode/ConstantLengthComparison.bqrs
  metadata:
    name: Constant length comparison
    description: |-
      Comparing the length of an array to a constant before indexing it using a
                    loop variable may indicate a logic error.
    kind: problem
    problem.severity: warning
    id: go/constant-length-comparison
    tags: |-
      quality
             reliability
             correctness
             external/cwe/cwe-129
    precision: high
  queryHelp: "# Constant length comparison\nIndexing operations on arrays, slices,\
    \ or strings should use an index at most one less than the length. If the operation\
    \ uses a variable index but checks the length against a constant, this may indicate\
    \ a logic error which could lead to an out-of-bounds access.\n\n\n## Recommendation\n\
    Inspect the code closely to determine whether the length should be compared to\
    \ the index variable instead. For loops that iterate over every element, using\
    \ a `range` loop is better than explicit index manipulation.\n\n\n## Example\n\
    The following example shows a method which checks whether slice `xs` is a prefix\
    \ of slice `ys`:\n\n\n```go\npackage main\n\nfunc isPrefixOf(xs, ys []int) bool\
    \ {\n\tfor i := 0; i < len(xs); i++ {\n\t\tif len(ys) == 0 || xs[i] != ys[i] {\n\
    \t\t\treturn false\n\t\t}\n\t}\n\treturn true\n}\n\n```\nA loop using an index\
    \ variable `i` is used to iterate over the elements of `xs` and compare them to\
    \ the corresponding elements of `ys`. However, the check to ensure that `i` is\
    \ a valid index into `ys` is incorrectly specified as `len(ys) == 0`. Instead,\
    \ the check should ensure that `len(ys)` is greater than `i`:\n\n\n```go\npackage\
    \ main\n\nfunc isPrefixOfGood(xs, ys []int) bool {\n\tfor i := 0; i < len(xs);\
    \ i++ {\n\t\tif len(ys) <= i || xs[i] != ys[i] {\n\t\t\treturn false\n\t\t}\n\t\
    }\n\treturn true\n}\n\n```\n\n## References\n* The Go Programming Language Specification:\
    \ [For statements](https://golang.org/ref/spec#For_statements).\n* The Go Programming\
    \ Language Specification: [Index expressions](https://golang.org/ref/spec#Index_expressions).\n\
    * Common Weakness Enumeration: [CWE-129](https://cwe.mitre.org/data/definitions/129.html).\n"
 -
