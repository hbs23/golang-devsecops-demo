  relativeQueryPath: Security/CWE-295/DisabledCertificateCheck.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-295/DisabledCertificateCheck.bqrs
  metadata:
    name: Disabled TLS certificate check
    description: |-
      If an application disables TLS certificate checking, it may be vulnerable to
                    man-in-the-middle attacks.
    kind: problem
    problem.severity: warning
    security-severity: 7.5
    precision: high
    id: go/disabled-certificate-check
    tags: |-
      security
             external/cwe/cwe-295
  queryHelp: "# Disabled TLS certificate check\nThe field `InsecureSkipVerify` controls\
    \ whether a TLS client verifies the server's certificate chain and host name.\
    \ If set to `true`, the client will accept any certificate and any host name in\
    \ that certificate, making it susceptible to man-in-the-middle attacks.\n\n\n\
    ## Recommendation\nDo not set `InsecureSkipVerify` to `true` except in tests.\n\
    \n\n## Example\nThe following code snippet shows a function that performs an HTTP\
    \ request over TLS with certificate verification disabled:\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"crypto/tls\"\n\t\"net/http\"\n)\n\nfunc doAuthReq(authReq\
    \ *http.Request) *http.Response {\n\ttr := &http.Transport{\n\t\tTLSClientConfig:\
    \ &tls.Config{InsecureSkipVerify: true},\n\t}\n\tclient := &http.Client{Transport:\
    \ tr}\n\tres, _ := client.Do(authReq)\n\treturn res\n}\n\n```\nWhile this is acceptable\
    \ in a test, it should not be used in production code. Instead, certificates should\
    \ be configured such that verification can be performed.\n\n\n## References\n\
    * Package tls: [Config](https://golang.org/pkg/crypto/tls/#Config).\n* SSL.com:\
    \ [Browsers and Certificate Validation](https://www.ssl.com/article/browsers-and-certificate-validation/).\n\
    * Common Weakness Enumeration: [CWE-295](https://cwe.mitre.org/data/definitions/295.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-312/CleartextLogging.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-312/CleartextLogging.bqrs
  metadata:
    name: Clear-text logging of sensitive information
    description: |-
      Logging sensitive information without encryption or hashing can
                    expose it to an attacker.
    kind: path-problem
    problem.severity: error
    security-severity: 7.5
    precision: high
    id: go/clear-text-logging
    tags: |-
      security
             external/cwe/cwe-312
             external/cwe/cwe-315
             external/cwe/cwe-359
  queryHelp: "# Clear-text logging of sensitive information\nSensitive information\
    \ that is logged unencrypted is accessible to an attacker who gains access to\
    \ the logs.\n\n\n## Recommendation\nEnsure that sensitive information is always\
    \ encrypted or obfuscated before being logged.\n\nIn general, decrypt sensitive\
    \ information only at the point where it is necessary for it to be used in cleartext.\n\
    \nBe aware that external processes often store the standard out and standard error\
    \ streams of the application, causing logged sensitive information to be stored.\n\
    \n\n## Example\nThe following example code logs user credentials (in this case,\
    \ their password) in plain text:\n\n\n```go\npackage main\n\nimport (\n\t\"log\"\
    \n\t\"net/http\"\n)\n\nfunc serve() {\n\thttp.HandleFunc(\"/register\", func(w\
    \ http.ResponseWriter, r *http.Request) {\n\t\tr.ParseForm()\n\t\tuser := r.Form.Get(\"\
    user\")\n\t\tpw := r.Form.Get(\"password\")\n\n\t\tlog.Printf(\"Registering new\
    \ user %s with password %s.\\n\", user, pw)\n\t})\n\thttp.ListenAndServe(\":80\"\
    , nil)\n}\n\n```\nInstead, the credentials should be encrypted, obfuscated, or\
    \ omitted entirely:\n\n\n```go\npackage main\n\nimport (\n\t\"log\"\n\t\"net/http\"\
    \n)\n\nfunc serve1() {\n\thttp.HandleFunc(\"/register\", func(w http.ResponseWriter,\
    \ r *http.Request) {\n\t\tr.ParseForm()\n\t\tuser := r.Form.Get(\"user\")\n\t\t\
    pw := r.Form.Get(\"password\")\n\n\t\tlog.Printf(\"Registering new user %s.\\\
    n\", user)\n\n\t\t// ...\n\t\tuse(pw)\n\t})\n\thttp.ListenAndServe(\":80\", nil)\n\
    }\n\n```\n\n## References\n* M. Dowd, J. McDonald and J. Schuhm, *The Art of Software\
    \ Security Assessment*, 1st Edition, Chapter 2 - 'Common Vulnerabilities of Encryption',\
    \ p. 43. Addison Wesley, 2006.\n* M. Howard and D. LeBlanc, *Writing Secure Code*,\
    \ 2nd Edition, Chapter 9 - 'Protecting Secret Data', p. 299. Microsoft, 2002.\n\
    * OWASP: [Password Plaintext Storage](https://www.owasp.org/index.php/Password_Plaintext_Storage).\n\
    * Common Weakness Enumeration: [CWE-312](https://cwe.mitre.org/data/definitions/312.html).\n\
    * Common Weakness Enumeration: [CWE-315](https://cwe.mitre.org/data/definitions/315.html).\n\
    * Common Weakness Enumeration: [CWE-359](https://cwe.mitre.org/data/definitions/359.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-322/InsecureHostKeyCallback.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-322/InsecureHostKeyCallback.bqrs
  metadata:
    name: Use of insecure HostKeyCallback implementation
    description: Detects insecure SSL client configurations with an implementation
      of the `HostKeyCallback` that accepts all host keys.
    kind: path-problem
    problem.severity: warning
    security-severity: 8.2
    precision: high
    id: go/insecure-hostkeycallback
    tags: |-
      security
             external/cwe/cwe-322
  queryHelp: "# Use of insecure HostKeyCallback implementation\nThe `ClientConfig`\
    \ specifying the configuration for establishing a SSH connection has a field `HostKeyCallback`\
    \ that must be initialized with a function that validates the host key returned\
    \ by the server.\n\nNot properly verifying the host key returned by a server provides\
    \ attackers with an opportunity to perform a Machine-in-the-Middle (MitM) attack.\
    \ A successful attack can compromise the confidentiality and integrity of the\
    \ information communicated with the server.\n\nThe `ssh` package provides the\
    \ predefined callback `InsecureIgnoreHostKey` that can be used during development\
    \ and testing. It accepts any provided host key. This callback, or a semantically\
    \ similar callback, should not be used in production code.\n\n\n## Recommendation\n\
    The `HostKeyCallback` field of `ClientConfig` should be initialized with a function\
    \ that validates a host key against an allow list. If a key is not on a predefined\
    \ allow list, the connection must be terminated and the failed security operation\
    \ should be logged.\n\nWhen the allow list contains only a single host key then\
    \ the function `FixedHostKey` can be used.\n\n\n## Example\nThe following example\
    \ shows the use of `InsecureIgnoreHostKey` and an insecure host key callback implementation\
    \ commonly used in non-production code.\n\n\n```go\npackage main\n\nimport (\n\
    \t\"golang.org/x/crypto/ssh\"\n\t\"net\"\n)\n\nfunc main() {}\n\nfunc insecureIgnoreHostKey()\
    \ {\n\t_ = &ssh.ClientConfig{\n\t\tUser:            \"username\",\n\t\tAuth: \
    \           []ssh.AuthMethod{nil},\n\t\tHostKeyCallback: ssh.InsecureIgnoreHostKey(),\n\
    \t}\n}\n\nfunc insecureHostKeyCallback() {\n\t_ = &ssh.ClientConfig{\n\t\tUser:\
    \ \"username\",\n\t\tAuth: []ssh.AuthMethod{nil},\n\t\tHostKeyCallback: ssh.HostKeyCallback(\n\
    \t\t\tfunc(hostname string, remote net.Addr, key ssh.PublicKey) error {\n\t\t\t\
    \treturn nil\n\t\t\t}),\n\t}\n}\n\n```\nThe next example shows a secure implementation\
    \ using the `FixedHostKey` that implements an allow-list.\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"golang.org/x/crypto/ssh\"\n\t\"io/ioutil\"\n)\n\nfunc\
    \ main() {}\n\nfunc secureHostKeyCallback() {\n\tpublicKeyBytes, _ := ioutil.ReadFile(\"\
    allowed_hostkey.pub\")\n\tpublicKey, _ := ssh.ParsePublicKey(publicKeyBytes)\n\
    \n\t_ = &ssh.ClientConfig{\n\t\tUser:            \"username\",\n\t\tAuth:    \
    \        []ssh.AuthMethod{nil},\n\t\tHostKeyCallback: ssh.FixedHostKey(publicKey),\n\
    \t}\n}\n\n```\n\n## References\n* Go Dev: [package ssh](https://pkg.go.dev/golang.org/x/crypto/ssh?tab=doc).\n\
    * Common Weakness Enumeration: [CWE-322](https://cwe.mitre.org/data/definitions/322.html).\n"
 -
