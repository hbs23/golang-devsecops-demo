  relativeBqrsPath: codeql/go-queries/Security/CWE-079/HtmlTemplateEscapingBypassXss.bqrs
  metadata:
    name: Cross-site scripting via HTML template escaping bypass
    description: |-
      Converting user input to a special type that avoids escaping
                    when fed into an HTML template allows for a cross-site
                    scripting vulnerability.
    kind: path-problem
    problem.severity: error
    security-severity: 6.1
    precision: high
    id: go/html-template-escaping-bypass-xss
    tags: |-
      security
             external/cwe/cwe-079
             external/cwe/cwe-116
  queryHelp: "# Cross-site scripting via HTML template escaping bypass\nIn Go, the\
    \ `html/template` package has a few special types (`HTML`, `HTMLAttr`, `JS`, `JSStr`,\
    \ `CSS`, `Srcset`, and `URL`) that allow values to be rendered as-is in the template,\
    \ avoiding the escaping that all the other strings go through.\n\nUsing them on\
    \ user-provided values allows for a cross-site scripting vulnerability.\n\n\n\
    ## Recommendation\nMake sure to never use those types on untrusted content.\n\n\
    \n## Example\nIn the first example you can see the special types and how they\
    \ are used in a template:\n\n\n```go\npackage main\n\nimport (\n\t\"html/template\"\
    \n\t\"net/http\"\n)\n\nfunc bad(w http.ResponseWriter, r *http.Request) {\n\t\
    r.ParseForm()\n\tusername := r.Form.Get(\"username\")\n\ttmpl, _ := template.New(\"\
    test\").Parse(`<b>Hi {{.}}</b>`)\n\ttmpl.Execute(w, template.HTML(username))\n\
    }\n\n```\nTo avoid XSS, all user input should be a normal string type.\n\n\n```go\n\
    package main\n\nimport (\n\t\"html/template\"\n\t\"net/http\"\n)\n\nfunc good(w\
    \ http.ResponseWriter, r *http.Request) {\n\tr.ParseForm()\n\tusername := r.Form.Get(\"\
    username\")\n\ttmpl, _ := template.New(\"test\").Parse(`<b>Hi {{.}}</b>`)\n\t\
    tmpl.Execute(w, username)\n}\n\n```\n"
 -
