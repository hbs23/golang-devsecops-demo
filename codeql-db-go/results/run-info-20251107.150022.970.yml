  relativeQueryPath: Security/CWE-326/InsufficientKeySize.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-326/InsufficientKeySize.bqrs
  metadata:
    name: Use of a weak cryptographic key
    description: Using a weak cryptographic key can allow an attacker to compromise
      security.
    kind: path-problem
    problem.severity: error
    security-severity: 7.5
    precision: high
    id: go/weak-crypto-key
    tags: |-
      security
             external/cwe/cwe-326
  queryHelp: "# Use of a weak cryptographic key\nIncorrect uses of encryption algorithms\
    \ may result in sensitive data exposure, key leakage, broken authentication, insecure\
    \ session, and spoofing attacks.\n\n\n## Recommendation\nEnsure that you use a\
    \ strong key with a recommended bit size. For RSA encryption the minimum size\
    \ is 2048 bits.\n\n\n## Example\nThe following code uses RSA encryption with insufficient\
    \ key size.\n\n\n```go\npackage main\n\nimport (\n\t\"crypto/rand\"\n\t\"crypto/rsa\"\
    \n\t\"fmt\"\n)\n\nfunc main() {\n\t//Generate Private Key\n\tpvk, err := rsa.GenerateKey(rand.Reader,\
    \ 1024)\n\tif err != nil {\n\t\tfmt.Println(err)\n\t}\n\tfmt.Println(pvk)\n}\n\
    \n```\nIn the example below, the key size is set to 2048 bits.\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"crypto/rand\"\n\t\"crypto/rsa\"\n\t\"fmt\"\n)\n\nfunc\
    \ main() {\n\t//Generate Private Key\n\tpvk, err := rsa.GenerateKey(rand.Reader,\
    \ 2048)\n\tif err != nil {\n\t\tfmt.Println(err)\n\t}\n\tfmt.Println(pvk)\n}\n\
    \n```\n\n## References\n* OWASP: [Cryptographic Storage Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Cryptographic_Storage_Cheat_Sheet.html).\n\
    * Wikipedia: [Cryptographically Strong Algorithms](https://en.wikipedia.org/wiki/Strong_cryptography#Cryptographically_strong_algorithms).\n\
    * Wikipedia: [Strong Cryptography Examples](https://en.wikipedia.org/wiki/Strong_cryptography#Examples).\n\
    * NIST, FIPS 140 Annex a: [ Approved Security Functions](http://csrc.nist.gov/publications/fips/fips140-2/fips1402annexa.pdf).\n\
    * NIST, SP 800-131A: [ Transitions: Recommendation for Transitioning the Use of\
    \ Cryptographic Algorithms and Key Lengths](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-131Ar1.pdf).\n\
    * Common Weakness Enumeration: [CWE-326](https://cwe.mitre.org/data/definitions/326.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-327/InsecureTLS.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-327/InsecureTLS.bqrs
  metadata:
    name: Insecure TLS configuration
    description: |-
      If an application supports insecure TLS versions or ciphers, it may be vulnerable to
                    machine-in-the-middle and other attacks.
    kind: path-problem
    problem.severity: warning
    security-severity: 7.5
    precision: very-high
    id: go/insecure-tls
    tags: |-
      security
             external/cwe/cwe-327
  queryHelp: "# Insecure TLS configuration\nThe TLS (Transport Layer Security) protocol\
    \ secures communications over the Internet. The protocol allows client/server\
    \ applications to communicate in a way that is designed to prevent eavesdropping,\
    \ tampering, or message forgery.\n\nThe current latest version is 1.3 (with the\
    \ 1.2 version still being considered secure). Older versions are not deemed to\
    \ be secure anymore because of various security vulnerabilities, and tht makes\
    \ them unfit for use in securing your applications.\n\nUnfortunately, many applications\
    \ and websites still support deprecated SSL/TLS versions and cipher suites.\n\n\
    \n## Recommendation\nOnly use secure TLS versions (1.3 and 1.2) and avoid using\
    \ insecure cipher suites (you can see a list here: https://golang.org/src/crypto/tls/cipher_suites.go\\\
    #L81)\n\n\n## Example\nThe following example shows a few ways how an insecure\
    \ TLS configuration can be created:\n\n\n```go\npackage main\n\nimport (\n\t\"\
    crypto/tls\"\n)\n\nfunc main() {}\n\nfunc insecureMinMaxTlsVersion() {\n\t{\n\t\
    \tconfig := &tls.Config{}\n\t\tconfig.MinVersion = 0 // BAD: Setting the MinVersion\
    \ to 0 equals to choosing the lowest supported version (i.e. SSL3.0)\n\t}\n\t\
    {\n\t\tconfig := &tls.Config{}\n\t\tconfig.MinVersion = tls.VersionSSL30 // BAD:\
    \ SSL 3.0 is a non-secure version of the protocol; it's not safe to use it as\
    \ MinVersion.\n\t}\n\t{\n\t\tconfig := &tls.Config{}\n\t\tconfig.MaxVersion =\
    \ tls.VersionSSL30 // BAD: SSL 3.0 is a non-secure version of the protocol; it's\
    \ not safe to use it as MaxVersion.\n\t}\n}\n\nfunc insecureCipherSuites() {\n\
    \tconfig := &tls.Config{\n\t\tCipherSuites: []uint16{\n\t\t\ttls.TLS_RSA_WITH_RC4_128_SHA,\
    \ // BAD: TLS_RSA_WITH_RC4_128_SHA is one of the non-secure cipher suites; it's\
    \ not safe to be used.\n\t\t},\n\t}\n\t_ = config\n}\n\n```\nThe following example\
    \ shows how to create a safer TLS configuration:\n\n\n```go\npackage main\n\n\
    import \"crypto/tls\"\n\nfunc saferTLSConfig() {\n\tconfig := &tls.Config{}\n\t\
    config.MinVersion = tls.VersionTLS12\n\tconfig.MaxVersion = tls.VersionTLS13\n\
    \t// OR\n\tconfig.MaxVersion = 0 // GOOD: Setting MaxVersion to 0 means that the\
    \ highest version available in the package will be used.\n}\n\n```\n\n## References\n\
    * Wikipedia: [Transport Layer Security](https://en.wikipedia.org/wiki/Transport_Layer_Security)\n\
    * Mozilla: [Security/Server Side TLS](https://wiki.mozilla.org/Security/Server_Side_TLS)\n\
    * OWASP: [Transport Layer Protection Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Transport_Layer_Protection_Cheat_Sheet.html)\n\
    * Common Weakness Enumeration: [CWE-327](https://cwe.mitre.org/data/definitions/327.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-338/InsecureRandomness.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-338/InsecureRandomness.bqrs
  metadata:
    name: Use of insufficient randomness as the key of a cryptographic algorithm
    description: Using insufficient randomness as the key of a cryptographic algorithm
      can allow an attacker to compromise security.
    kind: path-problem
    problem.severity: error
    security-severity: 7.8
    precision: high
    id: go/insecure-randomness
    tags: |-
      security
             external/cwe/cwe-338
  queryHelp: "# Use of insufficient randomness as the key of a cryptographic algorithm\n\
    Using a cryptographically weak pseudo-random number generator to generate a security-sensitive\
    \ value, such as a password, makes it easier for an attacker to predict the value.\n\
    \nPseudo-random number generators generate a sequence of numbers that only approximates\
    \ the properties of random numbers. The sequence is not truly random because it\
    \ is completely determined by a relatively small set of initial values, the seed.\
    \ If the random number generator is cryptographically weak, then this sequence\
    \ may be easily predictable through outside observations.\n\n\n## Recommendation\n\
    Use a cryptographically secure pseudo-random number generator if the output is\
    \ to be used in a security sensitive context. As a rule of thumb, a value should\
    \ be considered \"security sensitive\" if predicting it would allow the attacker\
    \ to perform an action that they would otherwise be unable to perform. For example,\
    \ if an attacker could predict the random password generated for a new user, they\
    \ would be able to log in as that new user.\n\nFor Go, `crypto/rand` provides\
    \ a cryptographically secure pseudo-random number generator. `math/rand` is not\
    \ cryptographically secure, and should be avoided in security contexts. For contexts\
    \ which are not security sensitive, `math/rand` may be preferable as it has a\
    \ more convenient interface, and is likely to be faster.\n\n\n## Example\nThe\
    \ example below uses the `math/rand` package instead of `crypto/rand` to generate\
    \ a password:\n\n\n```go\npackage main\n\nimport (\n\t\"math/rand\"\n)\n\nvar\
    \ charset = []rune(\"abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789\"\
    )\n\nfunc generatePassword() string {\n\ts := make([]rune, 20)\n\tfor i := range\
    \ s {\n\t\ts[i] = charset[rand.Intn(len(charset))]\n\t}\n\treturn string(s)\n\
    }\n\n```\nInstead, use `crypto/rand`:\n\n\n```go\npackage main\n\nimport (\n\t\
    \"crypto/rand\"\n\t\"math/big\"\n)\n\nfunc generatePasswordGood() string {\n\t\
    s := make([]rune, 20)\n\tfor i := range s {\n\t\tidx, err := rand.Int(rand.Reader,\
    \ big.NewInt(int64(len(charset))))\n\t\tif err != nil {\n\t\t\t// handle err\n\
    \t\t}\n\t\ts[i] = charset[idx.Int64()]\n\t}\n\treturn string(s)\n}\n\n```\n\n\
    ## References\n* Wikipedia. [Pseudo-random number generator](http://en.wikipedia.org/wiki/Pseudorandom_number_generator).\n\
    * OWASP: [Insecure Randomness](https://owasp.org/www-community/vulnerabilities/Insecure_Randomness).\n\
    * OWASP: [Secure Random Number Generation](https://cheatsheetseries.owasp.org/cheatsheets/Cryptographic_Storage_Cheat_Sheet.html#secure-random-number-generation).\n\
    * Common Weakness Enumeration: [CWE-338](https://cwe.mitre.org/data/definitions/338.html).\n"
