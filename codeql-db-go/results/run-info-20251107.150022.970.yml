  relativeBqrsPath: codeql/go-queries/Security/CWE-022/UnsafeUnzipSymlink.bqrs
  metadata:
    name: Arbitrary file write extracting an archive containing symbolic links
    description: |-
      Extracting files from a malicious zip archive without validating that the
                    destination file path is within the destination directory can cause files outside
                    the destination directory to be overwritten. Extracting symbolic links in particular
                    requires resolving previously extracted links to ensure the destination directory
                    is not escaped.
    kind: path-problem
    id: go/unsafe-unzip-symlink
    problem.severity: error
    security-severity: 7.5
    precision: high
    tags: |-
      security
             external/cwe/cwe-022
  queryHelp: "# Arbitrary file write extracting an archive containing symbolic links\n\
    Extracting symbolic links from a malicious zip archive, without validating that\
    \ the destination file path is within the destination directory, can cause files\
    \ outside the destination directory to be overwritten. This can happen if there\
    \ are previously-extracted symbolic links or directory traversal elements and\
    \ links (`..`) in archive paths.\n\nThis problem is related to the ZipSlip vulnerability\
    \ which is detected by the `go/zipslip` query; please see that query's help for\
    \ more general information about malicious archive file vulnerabilities. This\
    \ query considers the specific case where symbolic links are extracted from an\
    \ archive, in which case the extraction code must be aware of existing symbolic\
    \ links when checking whether it is about to extract a link pointing to a location\
    \ outside the target extraction directory.\n\n\n## Recommendation\nEnsure that\
    \ output paths constructed from zip archive entries are validated. This includes\
    \ resolving any previously extracted symbolic links, for example using `path/filepath.EvalSymlinks`,\
    \ to prevent writing files or links to unexpected locations.\n\n\n## Example\n\
    In this example, links are extracted from an archive using the syntactic `filepath.Rel`\
    \ function to check whether the link and its target fall within the destination\
    \ directory. However, the extraction code doesn't resolve previously-extracted\
    \ links, so a pair of links like `subdir/parent -> ..` followed by `escape ->\
    \ subdir/parent/.. -> subdir/../..` leaves a link pointing to the parent of the\
    \ archive root. The syntactic `Rel` is ineffective because it equates `subdir/parent/..`\
    \ with `subdir/`, but this is not the case when `subdir/parent` is a symbolic\
    \ link.\n\n\n```go\npackage main\n\nimport (\n\t\"archive/tar\"\n\t\"io\"\n\t\"\
    os\"\n\t\"path/filepath\"\n\t\"strings\"\n)\n\nfunc isRel(candidate, target string)\
    \ bool {\n\t// BAD: purely syntactic means are used to check\n\t// that `candidate`\
    \ does not escape from `target`\n\tif filepath.IsAbs(candidate) {\n\t\treturn\
    \ false\n\t}\n\trelpath, err := filepath.Rel(target, filepath.Join(target, candidate))\n\
    \treturn err == nil && !strings.HasPrefix(filepath.Clean(relpath), \"..\")\n}\n\
    \nfunc unzipSymlink(f io.Reader, target string) {\n\tr := tar.NewReader(f)\n\t\
    for {\n\t\theader, err := r.Next()\n\t\tif err != nil {\n\t\t\tbreak\n\t\t}\n\t\
    \tif isRel(header.Linkname, target) && isRel(header.Name, target) {\n\t\t\tos.Symlink(header.Linkname,\
    \ header.Name)\n\t\t}\n\t}\n}\n\n```\nTo fix this vulnerability, resolve pre-existing\
    \ symbolic links before checking that the link's target is acceptable:\n\n\n```go\n\
    package main\n\nfunc isRel(candidate, target string) bool {\n\t// GOOD: resolves\
    \ all symbolic links before checking\n\t// that `candidate` does not escape from\
    \ `target`\n\tif filepath.IsAbs(candidate) {\n\t\treturn false\n\t}\n\trealpath,\
    \ err := filepath.EvalSymlinks(filepath.Join(target, candidate))\n\tif err !=\
    \ nil {\n\t\treturn false\n\t}\n\trelpath, err := filepath.Rel(target, realpath)\n\
    \treturn err == nil && !strings.HasPrefix(filepath.Clean(relpath), \"..\")\n}\n\
    \n```\n\n## References\n* Snyk: [Zip Slip Vulnerability](https://snyk.io/research/zip-slip-vulnerability).\n\
    * OWASP: [Path Traversal](https://owasp.org/www-community/attacks/Path_Traversal).\n\
    * Common Weakness Enumeration: [CWE-22](https://cwe.mitre.org/data/definitions/22.html).\n"
 -
