  metadata:
    name: Incomplete URL scheme check
    description: |-
      Checking for the "javascript:" URL scheme without also checking for "vbscript:"
                    and "data:" suggests a logic error or even a security vulnerability.
    kind: problem
    problem.severity: warning
    security-severity: 7.8
    precision: high
    id: go/incomplete-url-scheme-check
    tags: |-
      security
             correctness
             external/cwe/cwe-020
  queryHelp: "# Incomplete URL scheme check\nURLs with the special scheme `javascript`\
    \ can be used to encode JavaScript code to be executed when the URL is visited.\
    \ While this is a powerful mechanism for creating feature-rich and responsive\
    \ web applications, it is also a potential security risk: if the URL comes from\
    \ an untrusted source, it might contain harmful JavaScript code. For this reason,\
    \ many frameworks and libraries first check the URL scheme of any untrusted URL,\
    \ and reject URLs with the `javascript` scheme.\n\nHowever, the `data` and `vbscript`\
    \ schemes can be used to represent executable code in a very similar way, so any\
    \ validation logic that checks against `javascript`, but not against `data` and\
    \ `vbscript`, is likely to be insufficient.\n\n\n## Recommendation\nAdd checks\
    \ covering both `data:` and `vbscript:`.\n\n\n## Example\nThe following function\
    \ validates a (presumably untrusted) URL `urlstr`. If its scheme is `javascript`,\
    \ the harmless placeholder URL `about:blank` is returned to prevent code injection;\
    \ otherwise `urlstr` itself is returned.\n\n\n```go\npackage main\n\nimport \"\
    net/url\"\n\nfunc sanitizeUrl(urlstr string) string {\n\tu, err := url.Parse(urlstr)\n\
    \tif err != nil || u.Scheme == \"javascript\" {\n\t\treturn \"about:blank\"\n\t\
    }\n\treturn urlstr\n}\n\n```\nWhile this check provides partial projection, it\
    \ should be extended to cover `data` and `vbscript` as well:\n\n\n```go\npackage\
    \ main\n\nimport \"net/url\"\n\nfunc sanitizeUrlGod(urlstr string) string {\n\t\
    u, err := url.Parse(urlstr)\n\tif err != nil || u.Scheme == \"javascript\" ||\
    \ u.Scheme == \"data\" || u.Scheme == \"vbscript\" {\n\t\treturn \"about:blank\"\
    \n\t}\n\treturn urlstr\n}\n\n```\n\n## References\n* WHATWG: [URL schemes](https://wiki.whatwg.org/wiki/URL_schemes).\n\
    * Common Weakness Enumeration: [CWE-20](https://cwe.mitre.org/data/definitions/20.html).\n"
 -
