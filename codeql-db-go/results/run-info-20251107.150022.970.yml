  metadata:
    name: Incomplete regular expression for hostnames
    description: |-
      Matching a URL or hostname against a regular expression that contains an unescaped
                    dot as part of the hostname might match more hostnames than expected.
    kind: path-problem
    problem.severity: warning
    security-severity: 7.8
    precision: high
    id: go/incomplete-hostname-regexp
    tags: |-
      correctness
             security
             external/cwe/cwe-020
  queryHelp: "# Incomplete regular expression for hostnames\nSanitizing untrusted\
    \ URLs is an important technique for preventing attacks such as request forgeries\
    \ and malicious redirections. Often, this is done by checking that the host of\
    \ a URL is in a set of allowed hosts.\n\nIf a regular expression implements such\
    \ a check, it is easy to accidentally make the check too permissive by not escaping\
    \ regular-expression meta-characters such as `.`.\n\nEven if the check is not\
    \ used in a security-critical context, the incomplete check may still cause undesirable\
    \ behavior when it accidentally succeeds.\n\n\n## Recommendation\nEscape all meta-characters\
    \ appropriately when constructing regular expressions for security checks, paying\
    \ special attention to the `.` meta-character.\n\n\n## Example\nThe following\
    \ example code checks that a URL redirection will reach the `example.com` domain,\
    \ or one of its subdomains.\n\n\n```go\npackage main\n\nimport (\n\t\"errors\"\
    \n\t\"net/http\"\n\t\"regexp\"\n)\n\nfunc checkRedirect(req *http.Request, via\
    \ []*http.Request) error {\n\t// BAD: the host of `req.URL` may be controlled\
    \ by an attacker\n\tre := \"^((www|beta).)?example.com/\"\n\tif matched, _ :=\
    \ regexp.MatchString(re, req.URL.Host); matched {\n\t\treturn nil\n\t}\n\treturn\
    \ errors.New(\"Invalid redirect\")\n}\n\n```\nThe check is however easy to bypass\
    \ because the unescaped `.` allows for any character before `example.com`, effectively\
    \ allowing the redirect to go to an attacker-controlled domain such as `wwwXexample.com`.\n\
    \nAddress this vulnerability by escaping `.` appropriately:\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"errors\"\n\t\"net/http\"\n\t\"regexp\"\n)\n\nfunc checkRedirectGood(req\
    \ *http.Request, via []*http.Request) error {\n\t// GOOD: the host of `req.URL`\
    \ must be `example.com`, `www.example.com` or `beta.example.com`\n\tre := \"^((www|beta)\\\
    \\.)?example\\\\.com/\"\n\tif matched, _ := regexp.MatchString(re, req.URL.Host);\
    \ matched {\n\t\treturn nil\n\t}\n\treturn errors.New(\"Invalid redirect\")\n\
    }\n\n```\nYou may also want to consider using raw string literals to avoid having\
    \ to escape backslashes:\n\n\n```go\npackage main\n\nimport (\n\t\"errors\"\n\t\
    \"net/http\"\n\t\"regexp\"\n)\n\nfunc checkRedirectGood2(req *http.Request, via\
    \ []*http.Request) error {\n\t// GOOD: the host of `req.URL` must be `example.com`,\
    \ `www.example.com` or `beta.example.com`\n\tre := `^((www|beta)\\.)?example\\\
    .com/`\n\tif matched, _ := regexp.MatchString(re, req.URL.Host); matched {\n\t\
    \treturn nil\n\t}\n\treturn errors.New(\"Invalid redirect\")\n}\n\n```\n\n## References\n\
    * OWASP: [SSRF](https://www.owasp.org/index.php/Server_Side_Request_Forgery)\n\
    * OWASP: [Unvalidated Redirects and Forwards Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html).\n\
    * Common Weakness Enumeration: [CWE-20](https://cwe.mitre.org/data/definitions/20.html).\n"
 -
