  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-347/MissingJwtSignatureCheck.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-347/MissingJwtSignatureCheck.bqrs
  metadata:
    name: Missing JWT signature check
    description: Failing to check the JSON Web Token (JWT) signature may allow an
      attacker to forge their own tokens.
    kind: path-problem
    problem.severity: error
    security-severity: 7.8
    precision: high
    id: go/missing-jwt-signature-check
    tags: |-
      security
             external/cwe/cwe-347
  queryHelp: "# Missing JWT signature check\nApplications decoding a JSON Web Token\
    \ (JWT) may be vulnerable when the signature is not correctly verified.\n\n\n\
    ## Recommendation\nAlways verify the signature by using the appropriate methods\
    \ provided by the JWT library, or use a library that verifies it by default.\n\
    \n\n## Example\nThe following (bad) example shows a case where a JWT is parsed\
    \ without verifying the signature.\n\n\n```go\npackage main\n\nimport (\n\t\"\
    fmt\"\n\t\"log\"\n\n\t\"github.com/golang-jwt/jwt/v5\"\n)\n\ntype User struct{}\n\
    \nfunc decodeJwt(token string) {\n\t// BAD: JWT is only decoded without signature\
    \ verification\n\tfmt.Println(\"only decoding JWT\")\n\tDecodedToken, _, err :=\
    \ jwt.NewParser().ParseUnverified(token, &User{})\n\tif claims, ok := DecodedToken.Claims.(*User);\
    \ ok {\n\t\tfmt.Printf(\"DecodedToken:%v\\n\", claims)\n\t} else {\n\t\tlog.Fatal(\"\
    error\", err)\n\t}\n}\n\n```\nThe following (good) example uses the appropriate\
    \ function for parsing a JWT and verifying its signature.\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"fmt\"\n\t\"log\"\n\n\t\"github.com/golang-jwt/jwt/v5\"\
    \n)\n\ntype User struct{}\n\nfunc parseJwt(token string, jwtKey []byte) {\n\t\
    // GOOD: JWT is parsed with signature verification using jwtKey\n\tDecodedToken,\
    \ err := jwt.ParseWithClaims(token, &User{}, func(token *jwt.Token) (interface{},\
    \ error) {\n\t\treturn jwtKey, nil\n\t})\n\tif claims, ok := DecodedToken.Claims.(*User);\
    \ ok && DecodedToken.Valid && !err {\n\t\tfmt.Printf(\"DecodedToken:%v\\n\", claims)\n\
    \t} else {\n\t\tlog.Fatal(err)\n\t}\n}\n\n```\n\n## References\n* JWT IO: [Introduction\
    \ to JSON Web Tokens](https://jwt.io/introduction).\n* jwt-go: [Documentation](https://pkg.go.dev/github.com/golang-jwt/jwt/v5).\n\
    * Go JOSE: [Documentation](https://pkg.go.dev/github.com/go-jose/go-jose/v3).\n\
    * Common Weakness Enumeration: [CWE-347](https://cwe.mitre.org/data/definitions/347.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-352/ConstantOauth2State.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-352/ConstantOauth2State.bqrs
  metadata:
    name: Use of constant `state` value in OAuth 2.0 URL
    description: |-
      Using a constant value for the `state` in the OAuth 2.0 URL makes the application
                    susceptible to CSRF attacks.
    kind: path-problem
    problem.severity: error
    security-severity: 8.8
    precision: high
    id: go/constant-oauth2-state
    tags: |-
      security
             external/cwe/cwe-352
  queryHelp: "# Use of constant `state` value in OAuth 2.0 URL\nOAuth 2.0 clients\
    \ must implement CSRF protection for the redirection URI, which is typically accomplished\
    \ by including a \"state\" value that binds the request to the user's authenticated\
    \ state. The Go OAuth 2.0 library allows you to specify a \"state\" value which\
    \ is then included in the auth code URL. That state is then provided back by the\
    \ remote authentication server in the redirect callback, from where it must be\
    \ validated. Failure to do so makes the client susceptible to an CSRF attack.\n\
    \n\n## Recommendation\nAlways include a unique, non-guessable `state` value (provided\
    \ to the call to `AuthCodeURL` function) that is also bound to the user's authenticated\
    \ state with each authentication request, and then validated in the redirect callback.\n\
    \n\n## Example\nThe first example shows you the use of a constant state (bad).\n\
    \n\n```go\npackage main\n\nimport (\n\t\"golang.org/x/oauth2\"\n)\n\nfunc main()\
    \ {}\n\nvar stateStringVar = \"state\"\n\nfunc badWithStringLiteralState() {\n\
    \tconf := &oauth2.Config{\n\t\tClientID:     \"YOUR_CLIENT_ID\",\n\t\tClientSecret:\
    \ \"YOUR_CLIENT_SECRET\",\n\t\tScopes:       []string{\"SCOPE1\", \"SCOPE2\"},\n\
    \t\tEndpoint: oauth2.Endpoint{\n\t\t\tAuthURL:  \"https://provider.com/o/oauth2/auth\"\
    ,\n\t\t\tTokenURL: \"https://provider.com/o/oauth2/token\",\n\t\t},\n\t}\n\n\t\
    url := conf.AuthCodeURL(stateStringVar)\n\t// ...\n}\n\n```\nThe second example\
    \ shows a better implementation idea.\n\n\n```go\npackage main\n\nimport (\n\t\
    \"crypto/rand\"\n\t\"encoding/base64\"\n\t\"net/http\"\n\n\t\"golang.org/x/oauth2\"\
    \n)\n\nfunc betterWithVariableStateReturned(w http.ResponseWriter) {\n\tconf :=\
    \ &oauth2.Config{\n\t\tClientID:     \"YOUR_CLIENT_ID\",\n\t\tClientSecret: \"\
    YOUR_CLIENT_SECRET\",\n\t\tScopes:       []string{\"SCOPE1\", \"SCOPE2\"},\n\t\
    \tEndpoint: oauth2.Endpoint{\n\t\t\tAuthURL:  \"https://provider.com/o/oauth2/auth\"\
    ,\n\t\t\tTokenURL: \"https://provider.com/o/oauth2/token\",\n\t\t},\n\t}\n\n\t\
    state := generateStateOauthCookie(w)\n\turl := conf.AuthCodeURL(state)\n\t_ =\
    \ url\n\t// ...\n}\nfunc generateStateOauthCookie(w http.ResponseWriter) string\
    \ {\n\tb := make([]byte, 128)\n\trand.Read(b)\n\t// TODO: save the state string\
    \ to cookies or HTML storage,\n\t// and bind it to the authenticated status of\
    \ the user.\n\tstate := base64.URLEncoding.EncodeToString(b)\n\n\treturn state\n\
    }\n\n```\n\n## References\n* IETF: [The OAuth 2.0 Authorization Framework](https://tools.ietf.org/html/rfc6749#section-10.12)\n\
    * IETF: [OAuth 2.0 Security Best Current Practice](https://tools.ietf.org/html/draft-ietf-oauth-security-topics-15#section-2.1)\n\
    * Common Weakness Enumeration: [CWE-352](https://cwe.mitre.org/data/definitions/352.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-601/BadRedirectCheck.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-601/BadRedirectCheck.bqrs
  metadata:
    name: Bad redirect check
    description: |-
      A redirect check that checks for a leading slash but not two
                    leading slashes or a leading slash followed by a backslash is
                    incomplete.
    kind: path-problem
    problem.severity: error
    security-severity: 6.1
    id: go/bad-redirect-check
    tags: |-
      security
             external/cwe/cwe-601
    precision: high
  queryHelp: "# Bad redirect check\nRedirect URLs should be checked to ensure that\
    \ user input cannot cause a site to redirect to arbitrary domains. This is often\
    \ done with a check that the redirect URL begins with a slash, which most of the\
    \ time is an absolute redirect on the same host. However, browsers interpret URLs\
    \ beginning with `//` or `/\\` as absolute URLs. For example, a redirect to `//example.com`\
    \ will redirect to `https://example.com`. Thus, redirect checks must also check\
    \ the second character of redirect URLs.\n\n\n## Recommendation\nAlso disallow\
    \ redirect URLs starting with `//` or `/\\`.\n\n\n## Example\nThe following function\
    \ validates a (presumably untrusted) redirect URL `redir`. If it does not begin\
    \ with `/`, the harmless placeholder redirect URL `/` is returned to prevent an\
    \ open redirect; otherwise `redir` itself is returned.\n\n\n```go\npackage main\n\
    \nfunc sanitizeUrl(redir string) string {\n\tif len(redir) > 0 && redir[0] ==\
    \ '/' {\n\t\treturn redir\n\t}\n\treturn \"/\"\n}\n\n```\nWhile this check provides\
    \ partial protection, it should be extended to cover `//` and `/\\` as well:\n\
    \n\n```go\npackage main\n\nfunc sanitizeUrl1(redir string) string {\n\tif len(redir)\
    \ > 1 && redir[0] == '/' && redir[1] != '/' && redir[1] != '\\\\' {\n\t\treturn\
    \ redir\n\t}\n\treturn \"/\"\n}\n\n```\n\n## References\n* OWASP: [ XSS Unvalidated\
    \ Redirects and Forwards Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html#validating-urls).\n\
    * Common Weakness Enumeration: [CWE-601](https://cwe.mitre.org/data/definitions/601.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-601/OpenUrlRedirect.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-601/OpenUrlRedirect.bqrs
  metadata:
    name: Open URL redirect
    description: |-
      Open URL redirection based on unvalidated user input
                    may cause redirection to malicious web sites.
    kind: path-problem
    problem.severity: warning
    security-severity: 6.1
    id: go/unvalidated-url-redirection
    tags: |-
      security
             external/cwe/cwe-601
    precision: high
  queryHelp: "# Open URL redirect\nDirectly incorporating user input into a URL redirect\
    \ request without validating the input can facilitate phishing attacks. In these\
    \ attacks, unsuspecting users can be redirected to a malicious site that looks\
    \ very similar to the real site they intend to visit, but is controlled by the\
    \ attacker.\n\n\n## Recommendation\nTo guard against untrusted URL redirection,\
    \ it is advisable to avoid putting user input directly into a redirect URL. Instead,\
    \ maintain a list of authorized redirects on the server; then choose from that\
    \ list based on the user input provided.\n\nIf this is not possible, then the\
    \ user input should be validated in some other way, for example, by verifying\
    \ that the target URL is local and does not redirect to a different host.\n\n\n\
    ## Example\nThe following example shows an HTTP request parameter being used directly\
    \ in a URL redirect without validating the input, which facilitates phishing attacks:\n\
    \n\n```go\npackage main\n\nimport (\n\t\"net/http\"\n)\n\nfunc serve() {\n\thttp.HandleFunc(\"\
    /redir\", func(w http.ResponseWriter, r *http.Request) {\n\t\tr.ParseForm()\n\t\
    \thttp.Redirect(w, r, r.Form.Get(\"target\"), 302)\n\t})\n}\n\n```\nOne way to\
    \ remedy the problem is to parse the target URL and check that its hostname is\
    \ empty, which means that it is a relative URL:\n\n\n```go\npackage main\n\nimport\
    \ (\n\t\"net/http\"\n\t\"net/url\"\n\t\"strings\"\n)\n\nfunc serve1() {\n\thttp.HandleFunc(\"\
    /redir\", func(w http.ResponseWriter, r *http.Request) {\n\t\tr.ParseForm()\n\t\
    \ttargetUrl := r.Form.Get(\"target\")\n\t\t// replace all backslashes with forward\
    \ slashes before parsing the URL\n\t\ttargetUrl = strings.ReplaceAll(targetUrl,\
    \ \"\\\\\", \"/\")\n\n\t\ttarget, err := url.Parse(targetUrl)\n\t\tif err != nil\
    \ {\n\t\t\t// ...\n\t\t}\n\n\t\tif target.Hostname() == \"\" {\n\t\t\t// GOOD:\
    \ check that it is a local redirect\n\t\t\thttp.Redirect(w, r, target.String(),\
    \ 302)\n\t\t} else {\n\t\t\tw.WriteHeader(400)\n\t\t}\n\t})\n}\n\n```\nNote that\
    \ some browsers treat backslashes in URLs as forward slashes. To account for this,\
    \ we replace all backslashes with forward slashes before parsing the URL and checking\
    \ its hostname.\n\n\n## References\n* OWASP: [ XSS Unvalidated Redirects and Forwards\
    \ Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html).\n\
    * Common Weakness Enumeration: [CWE-601](https://cwe.mitre.org/data/definitions/601.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-640/EmailInjection.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-640/EmailInjection.bqrs
  metadata:
    name: Email content injection
    description: |-
      Incorporating untrusted input directly into an email message can enable
                    content spoofing, which in turn may lead to information leaks and other
                    security issues.
    id: go/email-injection
    kind: path-problem
    problem.severity: error
    security-severity: 9.8
    tags: |-
      security
             external/cwe/cwe-640
    precision: high
  queryHelp: "# Email content injection\nUsing untrusted input to construct an email\
    \ can cause multiple security vulnerabilities. For instance, inclusion of an untrusted\
    \ input in an email body may allow an attacker to conduct cross-site scripting\
    \ (XSS) attacks, while inclusion of an HTTP header may allow a full account compromise\
    \ as shown in the example below.\n\n\n## Recommendation\nAny data which is passed\
    \ to an email subject or body must be sanitized before use.\n\n\n## Example\n\
    In the following example snippet, the `host` field is user controlled.\n\nA malicious\
    \ user can send an HTTP request to the targeted website, but with a Host header\
    \ that refers to their own website. This means the emails will be sent out to\
    \ potential victims, originating from a server they trust, but with links leading\
    \ to a malicious website.\n\nIf the email contains a password reset link, and\
    \ the victim clicks the link, the secret reset token will be leaked to the attacker.\
    \ Using the leaked token, the attacker can then construct the real reset link\
    \ and use it to change the victim's password.\n\n\n```go\npackage main\n\nimport\
    \ (\n\t\"net/http\"\n\t\"net/smtp\"\n)\n\nfunc mail(w http.ResponseWriter, r *http.Request)\
    \ {\n\thost := r.Header.Get(\"Host\")\n\ttoken := backend.getUserSecretResetToken(email)\n\
    \tbody := \"Click to reset password: \" + host + \"/\" + token\n\tsmtp.SendMail(\"\
    test.test\", nil, \"from@from.com\", nil, []byte(body))\n}\n\n```\nOne way to\
    \ prevent this is to load the host name from a trusted configuration file instead.\n\
    \n\n```go\npackage main\n\nimport (\n\t\"net/http\"\n\t\"net/smtp\"\n)\n\nfunc\
    \ mailGood(w http.ResponseWriter, r *http.Request) {\n\thost := config.Get(\"\
    Host\")\n\ttoken := backend.getUserSecretResetToken(email)\n\tbody := \"Click\
    \ to reset password: \" + host + \"/\" + token\n\tsmtp.SendMail(\"test.test\"\
    , nil, \"from@from.com\", nil, []byte(body))\n}\n\n```\n\n## References\n* OWASP:\
    \ [Content Spoofing](https://owasp.org/www-community/attacks/Content_Spoofing)\
    \ .\n* Common Weakness Enumeration: [CWE-640](https://cwe.mitre.org/data/definitions/640.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-643/XPathInjection.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-643/XPathInjection.bqrs
  metadata:
    name: XPath injection
    description: |-
      Building an XPath expression from user-controlled sources is vulnerable to insertion of
                    malicious code by the user.
    kind: path-problem
    problem.severity: error
    security-severity: 9.8
    precision: high
    id: go/xml/xpath-injection
    tags: |-
      security
             external/cwe/cwe-643
  queryHelp: "# XPath injection\nIf an XPath expression is built using string concatenation,\
    \ and the components of the concatenation include user input, a user is likely\
    \ to be able to create a malicious XPath expression.\n\n\n## Recommendation\n\
    If user input must be included in an XPath expression, pre-compile the query and\
    \ use variable references to include the user input.\n\nFor example, when using\
    \ the `github.com/ChrisTrenkamp/goxpath` API, you can do this by creating a function\
    \ that takes an `*goxpath.Opts` structure. In this structure you can then set\
    \ the values of the variable references. This function can then be specified when\
    \ calling `Exec()`, `Exec{Bool|Num|Node}()`, `ParseExec()`, or `MustExec()`.\n\
    \n\n## Example\nIn the first example, the code accepts a username specified by\
    \ the user, and uses this unvalidated and unsanitized value in an XPath expression.\
    \ This is vulnerable to the user providing special characters or string sequences\
    \ that change the meaning of the XPath expression to search for different values.\n\
    \nIn the second example, the XPath expression is a hard-coded string that specifies\
    \ some variables, which are safely resolved at runtime using the `goxpath.Opts`\
    \ structure.\n\n\n```go\npackage main\n\nimport (\n\t\"fmt\"\n\t\"net/http\"\n\
    \n\t\"github.com/ChrisTrenkamp/goxpath\"\n\t\"github.com/ChrisTrenkamp/goxpath/tree\"\
    \n)\n\nfunc main() {}\n\nfunc processRequest(r *http.Request, doc tree.Node) {\n\
    \tr.ParseForm()\n\tusername := r.Form.Get(\"username\")\n\n\t// BAD: User input\
    \ used directly in an XPath expression\n\txPath := goxpath.MustParse(\"//users/user[login/text()='\"\
    \ + username + \"']/home_dir/text()\")\n\tunsafeRes, _ := xPath.ExecBool(doc)\n\
    \tfmt.Println(unsafeRes)\n\n\t// GOOD: Value of parameters is defined here instead\
    \ of directly in the query\n\topt := func(o *goxpath.Opts) {\n\t\to.Vars[\"username\"\
    ] = tree.String(username)\n\t}\n\t// GOOD: Uses parameters to avoid including\
    \ user input directly in XPath expression\n\txPath = goxpath.MustParse(\"//users/user[login/text()=$username]/home_dir/text()\"\
    )\n\tsafeRes, _ := xPath.ExecBool(doc, opt)\n\tfmt.Println(safeRes)\n}\n\n```\n\
    \n## References\n* OWASP: [Testing for XPath Injection](https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/07-Input_Validation_Testing/09-Testing_for_XPath_Injection).\n\
    * OWASP: [XPath Injection](https://www.owasp.org/index.php/XPATH_Injection).\n\
    * Common Weakness Enumeration: [CWE-643](https://cwe.mitre.org/data/definitions/643.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-681/IncorrectIntegerConversionQuery.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-681/IncorrectIntegerConversionQuery.bqrs
  metadata:
    name: Incorrect conversion between integer types
    description: |-
      Converting the result of `strconv.Atoi`, `strconv.ParseInt`,
                    and `strconv.ParseUint` to integer types of smaller bit size
                    can produce unexpected values.
    kind: path-problem
    problem.severity: warning
    security-severity: 8.1
    id: go/incorrect-integer-conversion
    tags: |-
      security
             external/cwe/cwe-190
             external/cwe/cwe-681
    precision: high
  queryHelp: "# Incorrect conversion between integer types\nIf a string is parsed\
    \ into an int using `strconv.Atoi`, and subsequently that int is converted into\
    \ another integer type of a smaller size, the result can produce unexpected values.\n\
    \nThis also applies to the results of `strconv.ParseInt` and `strconv.ParseUint`\
    \ when the specified size is larger than the size of the type that number is converted\
    \ to.\n\n\n## Recommendation\nIf you need to parse integer values with specific\
    \ bit sizes, avoid `strconv.Atoi`, and instead use `strconv.ParseInt` or `strconv.ParseUint`,\
    \ which also allow specifying the bit size.\n\nWhen using those functions, be\
    \ careful to not convert the result to another type with a smaller bit size than\
    \ the bit size you specified when parsing the number.\n\nIf this is not possible,\
    \ then add upper (and lower) bound checks specific to each type and bit size (you\
    \ can find the minimum and maximum value for each type in the `math` package).\n\
    \nNote that CodeQL is only able to identify bounds checks that compare against\
    \ a constant value. When a variable is used in the comparison, CodeQL is unable\
    \ to determine the value of the variable at runtime and will not recognize the\
    \ bounds check.\n\n\n## Example\nIn the first example, assume that an input string\
    \ is passed to `parseAllocateBad1` function, parsed by `strconv.Atoi`, and then\
    \ converted into an `int32` type:\n\n\n```go\npackage main\n\nimport (\n\t\"strconv\"\
    \n)\n\nfunc parseAllocateBad1(wanted string) int32 {\n\tparsed, err := strconv.Atoi(wanted)\n\
    \tif err != nil {\n\t\tpanic(err)\n\t}\n\treturn int32(parsed)\n}\nfunc parseAllocateBad2(wanted\
    \ string) int32 {\n\tparsed, err := strconv.ParseInt(wanted, 10, 64)\n\tif err\
    \ != nil {\n\t\tpanic(err)\n\t}\n\treturn int32(parsed)\n}\n\n```\nThe bounds\
    \ are not checked, so this means that if the provided number is greater than the\
    \ maximum value of type `int32`, the resulting value from the conversion will\
    \ be different from the actual provided value.\n\nTo avoid unexpected values,\
    \ you should either use the other functions provided by the `strconv` package\
    \ to parse the specific types and bit sizes as shown in the `parseAllocateGood2`\
    \ function; or check bounds as in the `parseAllocateGood1` function.\n\n\n```go\n\
    package main\n\nimport (\n\t\"math\"\n\t\"strconv\"\n)\n\nfunc main() {\n\n}\n\
    \nconst DefaultAllocate int32 = 256\n\nfunc parseAllocateGood1(desired string)\
    \ int32 {\n\tparsed, err := strconv.Atoi(desired)\n\tif err != nil {\n\t\treturn\
    \ DefaultAllocate\n\t}\n\t// GOOD: check for lower and upper bounds\n\tif parsed\
    \ > 0 && parsed <= math.MaxInt32 {\n\t\treturn int32(parsed)\n\t}\n\treturn DefaultAllocate\n\
    }\nfunc parseAllocateGood2(desired string) int32 {\n\t// GOOD: parse specifying\
    \ the bit size\n\tparsed, err := strconv.ParseInt(desired, 10, 32)\n\tif err !=\
    \ nil {\n\t\treturn DefaultAllocate\n\t}\n\treturn int32(parsed)\n}\n\nfunc parseAllocateGood3(wanted\
    \ string) int32 {\n\tparsed, err := strconv.ParseInt(wanted, 10, 32)\n\tif err\
    \ != nil {\n\t\tpanic(err)\n\t}\n\treturn int32(parsed)\n}\nfunc parseAllocateGood4(wanted\
    \ string) int32 {\n\tparsed, err := strconv.ParseInt(wanted, 10, 64)\n\tif err\
    \ != nil {\n\t\tpanic(err)\n\t}\n\t// GOOD: check for lower and uppper bounds\n\
    \tif parsed > 0 && parsed <= math.MaxInt32 {\n\t\treturn int32(parsed)\n\t}\n\t\
    return DefaultAllocate\n}\n\n```\n\n## Example\nIn the second example, assume\
    \ that an input string is passed to `parseAllocateBad2` function, parsed by `strconv.ParseInt`\
    \ with a bit size set to 64, and then converted into an `int32` type:\n\n\n```go\n\
    package main\n\nimport (\n\t\"strconv\"\n)\n\nfunc parseAllocateBad1(wanted string)\
    \ int32 {\n\tparsed, err := strconv.Atoi(wanted)\n\tif err != nil {\n\t\tpanic(err)\n\
    \t}\n\treturn int32(parsed)\n}\nfunc parseAllocateBad2(wanted string) int32 {\n\
