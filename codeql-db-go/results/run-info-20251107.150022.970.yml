  relativeQueryPath: Security/CWE-089/StringBreak.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-089/StringBreak.bqrs
  metadata:
    name: Potentially unsafe quoting
    description: |-
      If a quoted string literal is constructed from data that may itself contain quotes,
                    the embedded data could (accidentally or intentionally) change the structure of
                    the overall string.
    kind: path-problem
    problem.severity: warning
    security-severity: 9.3
    precision: high
    id: go/unsafe-quoting
    tags: |-
      correctness
             security
             external/cwe/cwe-078
             external/cwe/cwe-089
             external/cwe/cwe-094
  queryHelp: "# Potentially unsafe quoting\nCode that constructs a quoted string literal\
    \ containing user-provided data needs to ensure that this data does not itself\
    \ contain a quote. Otherwise the embedded data could (accidentally or intentionally)\
    \ terminate the string literal early and thereby change the structure of the overall\
    \ string, with potentially severe consequences. If, for example, the string is\
    \ later used as part of an operating-system command or database query, an attacker\
    \ may be able to craft input data that injects a malicious command.\n\n\n## Recommendation\n\
    Sanitize the embedded data appropriately to ensure quotes are escaped, or use\
    \ an API that does not rely on manually constructing quoted substrings. Make sure\
    \ to use the appropriate escaping mechanism, for example, double quoting for SQL\
    \ strings or backslash escaping for shell commands. When using backslash escaping,\
    \ the backslash character itself must also be escaped.\n\n\n## Example\nIn the\
    \ following example, assume that `version` is an object from an untrusted source.\
    \ The code snippet first uses `json.Marshal` to serialize this object into a string,\
    \ and then embeds it into a SQL query built using the Squirrel library.\n\n\n\
    ```go\npackage main\n\nimport (\n\t\"encoding/json\"\n\t\"fmt\"\n\tsq \"github.com/Masterminds/squirrel\"\
    \n)\n\nfunc save(id string, version interface{}) {\n\tversionJSON, _ := json.Marshal(version)\n\
    \tsq.StatementBuilder.\n\t\tInsert(\"resources\").\n\t\tColumns(\"resource_id\"\
    , \"version_md5\").\n\t\tValues(id, sq.Expr(fmt.Sprintf(\"md5('%s')\", versionJSON))).\n\
    \t\tExec()\n}\n\n```\nNote that JSON encoding does not escape single quotes in\
    \ any way, so this code is vulnerable: any single-quote character in `version`\
    \ will prematurely close the surrounding string literal, changing the structure\
    \ of the SQL expression being constructed. This could be exploited to mount a\
    \ SQL injection attack.\n\nTo fix this vulnerability, use the placeholder syntax\
    \ from Squirrel's structured API for building queries, which avoids the need to\
    \ explicitly construct a quoted string.\n\n\n```go\npackage main\n\nimport (\n\
    \t\"encoding/json\"\n\tsq \"github.com/Masterminds/squirrel\"\n)\n\nfunc saveGood(id\
    \ string, version interface{}) {\n\tversionJSON, _ := json.Marshal(version)\n\t\
    sq.StatementBuilder.\n\t\tInsert(\"resources\").\n\t\tColumns(\"resource_id\"\
    , \"version_md5\").\n\t\tValues(id, sq.Expr(\"md5(?)\", versionJSON)).\n\t\tExec()\n\
    }\n\n```\nIn situations where a structured API is not available, make sure that\
    \ you escape quotes before embedding user-provided data into a quoted string.\
    \ For example, this is how you can backslash-escape single quotes using `strings.ReplaceAll`:\n\
    \n```go\n\n  quoted := strings.ReplaceAll(raw, `\\`, `\\\\`)\n  quoted = strings.ReplaceAll(quoted,\
    \ \"'\", \"\\\\'\")\n\n```\nNote that any existing backslash characters in the\
    \ string must be escaped first, so that they do not interfere with the escaping\
    \ of single quotes.\n\nIn some cases, `strconv.Quote` is a convenient option for\
    \ backslash escaping, but note that it has two limitations:\n\n1. It only supports\
    \ double quotes, not single quotes (as in the example).\n1. It puts quotes around\
    \ the entire string, so it can only be used to construct complete string literals,\
    \ not parts of larger string literals.\n\n## References\n* Wikipedia: [SQL injection](https://en.wikipedia.org/wiki/SQL_injection).\n\
    * OWASP: [Command Injection](https://www.owasp.org/index.php/Command_Injection).\n\
    * Common Weakness Enumeration: [CWE-78](https://cwe.mitre.org/data/definitions/78.html).\n\
    * Common Weakness Enumeration: [CWE-89](https://cwe.mitre.org/data/definitions/89.html).\n\
    * Common Weakness Enumeration: [CWE-94](https://cwe.mitre.org/data/definitions/94.html).\n"
 -
