  metadata:
    name: Suspicious characters in a regular expression
    description: "If a literal bell character or backspace appears in a regular expression,\
      \ the start of text or word boundary may have been intended."
    kind: path-problem
    problem.severity: warning
    security-severity: 7.8
    precision: high
    id: go/suspicious-character-in-regex
    tags: |-
      correctness
             security
             external/cwe/cwe-020
  queryHelp: "# Suspicious characters in a regular expression\nWhen a character in\
    \ a string literal or regular expression literal is preceded by a backslash, it\
    \ is interpreted as part of an escape sequence. For example, the escape sequence\
    \ `\\n` in a string literal corresponds to a single `newline` character, and not\
    \ the `\\` and `n` characters. There are two Go escape sequences that could produce\
    \ surprising results. First, `regexp.Compile(\"\\a\")` matches the bell character,\
    \ whereas `regexp.Compile(\"\\\\A\")` matches the start of text and `regexp.Compile(\"\
    \\\\a\")` is a Vim (but not Go) regular expression matching any alphabetic character.\
    \ Second, `regexp.Compile(\"\\b\")` matches a backspace, whereas `regexp.Compile(\"\
    \\\\b\")` matches the start of a word. Confusing one for the other could lead\
    \ to a regular expression passing or failing much more often than expected, with\
    \ potential security consequences. Note this is less of a problem than in some\
    \ other languages because in Go, only valid escape sequences are accepted, both\
    \ in an ordinary string (for example, `s := \"\\k\"` will not compile as there\
    \ is no such escape sequence) and in regular expressions (for example, `regexp.MustCompile(\"\
    \\\\k\")` will panic as `\\k` does not refer to a character class or other special\
    \ token according to Go's regular expression grammar).\n\n\n## Recommendation\n\
    Ensure that the right number of backslashes is used when escaping characters in\
    \ strings and regular expressions.\n\n\n## Example\nThe following example code\
    \ fails to check for a forbidden word in an input string:\n\n\n```go\npackage\
    \ main\n\nimport \"regexp\"\n\nfunc broken(hostNames []byte) string {\n\tvar hostRe\
    \ = regexp.MustCompile(\"\\bforbidden.host.org\")\n\tif hostRe.Match(hostNames)\
    \ {\n\t\treturn \"Must not target forbidden.host.org\"\n\t} else {\n\t\t// This\
    \ will be reached even if hostNames is exactly \"forbidden.host.org\",\n\t\t//\
    \ because the literal backspace is not matched\n\t\treturn \"\"\n\t}\n}\n\n```\n\
    The check does not work, but can be fixed by escaping the backslash:\n\n\n```go\n\
    package main\n\nimport \"regexp\"\n\nfunc fixed(hostNames []byte) string {\n\t\
    var hostRe = regexp.MustCompile(`\\bforbidden.host.org`)\n\tif hostRe.Match(hostNames)\
    \ {\n\t\treturn \"Must not target forbidden.host.org\"\n\t} else {\n\t\t// hostNames\
    \ definitely doesn't contain a word \"forbidden.host.org\", as \"\\\\b\"\n\t\t\
    // is the start-of-word anchor, not a literal backspace.\n\t\treturn \"\"\n\t\
    }\n}\n\n```\nAlternatively, you can use backtick-delimited raw string literals.\
    \ For example, the `\\b` in ``` regexp.Compile(`hello\\bworld`) ``` matches a\
    \ word boundary, not a backspace character, as within backticks `\\b` is not an\
    \ escape sequence.\n\n\n## References\n* golang.org: [Overview of the Regexp package](https://golang.org/pkg/regexp/).\n\
    * Google: [Syntax of regular expressions accepted by RE2](https://github.com/google/re2/wiki/Syntax).\n\
    * Common Weakness Enumeration: [CWE-20](https://cwe.mitre.org/data/definitions/20.html).\n"
 -
