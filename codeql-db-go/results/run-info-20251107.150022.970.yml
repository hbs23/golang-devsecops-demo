  relativeQueryPath: Security/CWE-117/LogInjection.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-117/LogInjection.bqrs
  metadata:
    name: Log entries created from user input
    description: |-
      Building log entries from user-controlled sources is vulnerable to
                    insertion of forged log entries by a malicious user.
    kind: path-problem
    problem.severity: error
    security-severity: 7.8
    precision: medium
    id: go/log-injection
    tags: |-
      security
             external/cwe/cwe-117
  queryHelp: "# Log entries created from user input\nIf unsanitized user input is\
    \ written to a log entry, a malicious user may be able to forge new log entries.\n\
    \nForgery can occur if a user provides some input with characters that are interpreted\
    \ when the log output is displayed. If the log is displayed as a plain text file,\
    \ then new line characters can be used by a malicious user. If the log is displayed\
    \ as HTML, then arbitrary HTML may be included to spoof log entries.\n\n\n## Recommendation\n\
    User input should be suitably encoded before it is logged.\n\nIf the log entries\
    \ are plain text then line breaks should be removed from user input, using `strings.Replace`\
    \ or similar. Care should also be taken that user input is clearly marked in log\
    \ entries, and that a malicious user cannot cause confusion in other ways.\n\n\
    For log entries that will be displayed in HTML, user input should be HTML encoded\
    \ using `html.EscapeString` or similar before being logged, to prevent forgery\
    \ and other forms of HTML injection.\n\n\n## Example\nIn the following example,\
    \ a user name, provided by the user, is logged using a logging framework without\
    \ any sanitization.\n\n\n```go\npackage main\n\nimport (\n\t\"log\"\n\t\"net/http\"\
    \n)\n\n// BAD: A user-provided value is written directly to a log.\nfunc handler(req\
    \ *http.Request) {\n\tusername := req.URL.Query()[\"username\"][0]\n\tlog.Printf(\"\
    user %s logged in.\\n\", username)\n}\n\n```\nIn the next example, `strings.Replace`\
    \ is used to ensure no line endings are present in the user input.\n\n\n```go\n\
    package main\n\nimport (\n\t\"log\"\n\t\"net/http\"\n\t\"strings\"\n)\n\n// GOOD:\
    \ The user-provided value is escaped before being written to the log.\nfunc handlerGood(req\
    \ *http.Request) {\n\tusername := req.URL.Query()[\"username\"][0]\n\tescapedUsername\
    \ := strings.ReplaceAll(username, \"\\n\", \"\")\n\tescapedUsername = strings.ReplaceAll(escapedUsername,\
    \ \"\\r\", \"\")\n\tlog.Printf(\"user %s logged in.\\n\", escapedUsername)\n}\n\
    \n```\n\n## References\n* OWASP: [Log Injection](https://www.owasp.org/index.php/Log_Injection).\n\
    * Common Weakness Enumeration: [CWE-117](https://cwe.mitre.org/data/definitions/117.html).\n"
 -
  pack: codeql/go-queries#0
  relativeQueryPath: Security/CWE-190/AllocationSizeOverflow.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-190/AllocationSizeOverflow.bqrs
  metadata:
    name: Size computation for allocation may overflow
    description: |-
      When computing the size of an allocation based on the size of a large object,
                    the result may overflow and cause a runtime panic.
    kind: path-problem
    problem.severity: warning
    security-severity: 8.1
    precision: high
    id: go/allocation-size-overflow
    tags: |-
      security
             external/cwe/cwe-190
  queryHelp: "# Size computation for allocation may overflow\nPerforming calculations\
    \ involving the size of potentially large strings or slices can result in an overflow\
    \ (for signed integer types) or a wraparound (for unsigned types). An overflow\
    \ causes the result of the calculation to become negative, while a wraparound\
    \ results in a small (positive) number.\n\nThis can cause further issues. If,\
    \ for example, the result is then used in an allocation, it will cause a runtime\
    \ panic if it is negative, and allocate an unexpectedly small buffer otherwise.\n\
    \n\n## Recommendation\nAlways guard against overflow in arithmetic operations\
    \ involving potentially large numbers by doing one of the following:\n\n* Validate\
    \ the size of the data from which the numbers are computed.\n* Define a guard\
    \ on the arithmetic expression, so that the operation is performed only if the\
    \ result can be known to be less than, or equal to, the maximum value for the\
    \ type.\n* Use a wider type (such as `uint64` instead of `int`), so that larger\
    \ input values do not cause overflow.\n\n## Example\nIn the following example,\
    \ assume that there is a function `encryptBuffer` that encrypts byte slices whose\
    \ length must be padded to be a multiple of 16. The function `encryptValue` provides\
    \ a convenience wrapper around this function: when passed an arbitrary value,\
    \ it first encodes that value as JSON, pads the resulting byte slice, and then\
    \ passes it to `encryptBuffer`.\n\n\n```go\npackage main\n\nimport \"encoding/json\"\
    \n\nfunc encryptValue(v interface{}) ([]byte, error) {\n\tjsonData, err := json.Marshal(v)\n\
    \tif err != nil {\n\t\treturn nil, err\n\t}\n\tsize := len(jsonData) + (len(jsonData)\
    \ % 16)\n\tbuffer := make([]byte, size)\n\tcopy(buffer, jsonData)\n\treturn encryptBuffer(buffer)\n\
    }\n\n```\nWhen passed a value whose JSON encoding is close to the maximum value\
    \ of type `int` in length, the computation of `size` will overflow, producing\
    \ a negative value. When that negative value is passed to `make`, a runtime panic\
    \ will occur.\n\nTo guard against this, the function should be improved to check\
    \ the length of the JSON-encoded value. For example, here is a version of `encryptValue`\
    \ that ensures the value is no larger than 64 MB, which fits comfortably within\
    \ an `int` and avoids the overflow:\n\n\n```go\npackage main\n\nimport (\n\t\"\
    encoding/json\"\n\t\"errors\"\n)\n\nfunc encryptValueGood(v interface{}) ([]byte,\
    \ error) {\n\tjsonData, err := json.Marshal(v)\n\tif err != nil {\n\t\treturn\
    \ nil, err\n\t}\n\tif len(jsonData) > 64*1024*1024 {\n\t\treturn nil, errors.New(\"\
    value too large\")\n\t}\n\tsize := len(jsonData) + (len(jsonData) % 16)\n\tbuffer\
    \ := make([]byte, size)\n\tcopy(buffer, jsonData)\n\treturn encryptBuffer(buffer)\n\
    }\n\n```\n\n## References\n* The Go Programming Language Specification: [Integer\
    \ overflow](https://golang.org/ref/spec#Integer_overflow).\n* The Go Programming\
    \ Language Specification: [Making slices, maps and channels](https://golang.org/ref/spec#Making_slices_maps_and_channels).\n\
    * Common Weakness Enumeration: [CWE-190](https://cwe.mitre.org/data/definitions/190.html).\n"
 -
