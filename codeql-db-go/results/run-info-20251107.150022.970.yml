  relativeQueryPath: Security/CWE-089/SqlInjection.ql
  relativeBqrsPath: codeql/go-queries/Security/CWE-089/SqlInjection.bqrs
  metadata:
    name: Database query built from user-controlled sources
    description: |-
      Building a database query from user-controlled sources is vulnerable to insertion of
                    malicious code by the user.
    kind: path-problem
    problem.severity: error
    security-severity: 8.8
    precision: high
    id: go/sql-injection
    tags: |-
      security
             external/cwe/cwe-089
  queryHelp: "# Database query built from user-controlled sources\nIf a database query\
    \ (such as an SQL or NoSQL query) is built from user-provided data without sufficient\
    \ sanitization, a malicious user may be able to run commands that exfiltrate,\
    \ tamper with, or destroy data stored in the database.\n\n\n## Recommendation\n\
    Most database connector libraries offer a way of safely embedding untrusted data\
    \ into a query by means of query parameters or prepared statements. Use these\
    \ features rather than building queries by string concatenation.\n\n\n## Example\n\
    In the following example, assume the function `handler` is an HTTP request handler\
    \ in a web application, whose parameter `req` contains the request object:\n\n\
    \n```go\npackage main\n\nimport (\n\t\"database/sql\"\n\t\"fmt\"\n\t\"net/http\"\
    \n)\n\nfunc handler(db *sql.DB, req *http.Request) {\n\tq := fmt.Sprintf(\"SELECT\
    \ ITEM,PRICE FROM PRODUCT WHERE ITEM_CATEGORY='%s' ORDER BY PRICE\",\n\t\treq.URL.Query()[\"\
    category\"])\n\tdb.Query(q)\n}\n\n```\nThe handler constructs an SQL query involving\
    \ user input taken from the request object unsafely using `fmt.Sprintf` to embed\
    \ a request parameter directly into the query string `q`. The parameter may include\
    \ quote characters, allowing a malicious user to terminate the string literal\
    \ into which the parameter is embedded and add arbitrary SQL code after it.\n\n\
    Instead, the untrusted query parameter should be safely embedded using placeholder\
    \ parameters:\n\n\n```go\npackage main\n\nimport (\n\t\"database/sql\"\n\t\"net/http\"\
    \n)\n\nfunc handlerGood(db *sql.DB, req *http.Request) {\n\tq := \"SELECT ITEM,PRICE\
    \ FROM PRODUCT WHERE ITEM_CATEGORY='?' ORDER BY PRICE\"\n\tdb.Query(q, req.URL.Query()[\"\
    category\"])\n}\n\n```\n\n## References\n* Wikipedia: [SQL injection](https://en.wikipedia.org/wiki/SQL_injection).\n\
    * Common Weakness Enumeration: [CWE-89](https://cwe.mitre.org/data/definitions/89.html).\n"
 -
