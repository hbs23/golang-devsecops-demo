  relativeBqrsPath: codeql/go-queries/Security/CWE-020/MissingRegexpAnchor.bqrs
  metadata:
    name: Missing regular expression anchor
    description: Regular expressions without anchors can be vulnerable to bypassing.
    kind: problem
    problem.severity: warning
    security-severity: 7.8
    precision: high
    id: go/regex/missing-regexp-anchor
    tags: |-
      correctness
             security
             external/cwe/cwe-020
  queryHelp: "# Missing regular expression anchor\nSanitizing untrusted input with\
    \ regular expressions is a common technique. However, it is error-prone to match\
    \ untrusted input against regular expressions without anchors such as `^` or `$`.\
    \ Malicious input can bypass such security checks by embedding one of the allowed\
    \ patterns in an unexpected location.\n\nEven if the matching is not done in a\
    \ security-critical context, it may still cause undesirable behavior when the\
    \ regular expression accidentally matches.\n\n\n## Recommendation\nUse anchors\
    \ to ensure that regular expressions match at the expected locations.\n\n\n##\
    \ Example\nThe following example code checks that a URL redirection will reach\
    \ the `example.com` domain, or one of its subdomains, and not some malicious site.\n\
    \n\n```go\npackage main\n\nimport (\n\t\"errors\"\n\t\"net/http\"\n\t\"regexp\"\
    \n)\n\nfunc checkRedirect2(req *http.Request, via []*http.Request) error {\n\t\
    // BAD: the host of `req.URL` may be controlled by an attacker\n\tre := \"https?://www\\\
    \\.example\\\\.com/\"\n\tif matched, _ := regexp.MatchString(re, req.URL.String());\
    \ matched {\n\t\treturn nil\n\t}\n\treturn errors.New(\"Invalid redirect\")\n\
    }\n\n```\nThe check with the regular expression match is, however, easy to bypass.\
    \ For example, the string `http://example.com/` can be embedded in the query string\
    \ component: `http://evil-example.net/?x=http://example.com/`.\n\nAddress these\
    \ shortcomings by using anchors in the regular expression instead:\n\n\n```go\n\
    package main\n\nimport (\n\t\"errors\"\n\t\"net/http\"\n\t\"regexp\"\n)\n\nfunc\
    \ checkRedirect2Good(req *http.Request, via []*http.Request) error {\n\t// GOOD:\
    \ the host of `req.URL` cannot be controlled by an attacker\n\tre := \"^https?://www\\\
    \\.example\\\\.com/\"\n\tif matched, _ := regexp.MatchString(re, req.URL.String());\
    \ matched {\n\t\treturn nil\n\t}\n\treturn errors.New(\"Invalid redirect\")\n\
    }\n\n```\nA related mistake is to write a regular expression with multiple alternatives,\
    \ but to only anchor one of the alternatives. As an example, the regular expression\
    \ `^www\\.example\\.com|beta\\.example\\.com` will match the host `evil.beta.example.com`\
    \ because the regular expression is parsed as `(^www\\.example\\.com)|(beta\\\
    .example\\.com)/`, so the second alternative `beta\\.example\\.com` is not anchored\
    \ at the beginning of the string.\n\nWhen checking for a domain name that may\
    \ have subdomains, it is important to anchor the regular expression or ensure\
    \ that the domain name is prefixed with a dot.\n\n\n```go\npackage main\n\nimport\
    \ (\n\t\"regexp\"\n)\n\nfunc checkSubdomain(domain String) {\n\t// Checking strictly\
    \ that the domain is `example.com`.\n\tre := \"^example\\\\.com$\"\n\tif matched,\
    \ _ := regexp.MatchString(re, domain); matched {\n\t\t// domain is good.\n\t}\n\
    \n\t// GOOD: Alternatively, check the domain is `example.com` or a subdomain of\
    \ `example.com`.\n\tre2 := \"(^|\\\\.)example\\\\.com$\"\n\n\tif matched, _ :=\
    \ regexp.MatchString(re2, domain); matched {\n\t\t// domain is good.\n\t}\n}\n\
    \n```\n\n## References\n* OWASP: [SSRF](https://www.owasp.org/index.php/Server_Side_Request_Forgery)\n\
    * OWASP: [Unvalidated Redirects and Forwards Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html).\n\
    * Common Weakness Enumeration: [CWE-20](https://cwe.mitre.org/data/definitions/20.html).\n"
 -
