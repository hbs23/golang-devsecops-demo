  metadata:
    name: Reflected cross-site scripting
    description: |-
      Writing user input directly to an HTTP response allows for
                    a cross-site scripting vulnerability.
    kind: path-problem
    problem.severity: error
    security-severity: 6.1
    precision: high
    id: go/reflected-xss
    tags: |-
      security
             external/cwe/cwe-079
             external/cwe/cwe-116
  queryHelp: "# Reflected cross-site scripting\nDirectly writing user input (for example,\
    \ an HTTP request parameter) to an HTTP response without properly sanitizing the\
    \ input first, allows for a cross-site scripting vulnerability.\n\nThis kind of\
    \ vulnerability is also called *reflected* cross-site scripting, to distinguish\
    \ it from other types of cross-site scripting.\n\n\n## Recommendation\nTo guard\
    \ against cross-site scripting, consider using contextual output encoding/escaping\
    \ before writing user input to the response, or one of the other solutions that\
    \ are mentioned in the references.\n\n\n## Example\nThe following example code\
    \ writes part of an HTTP request (which is controlled by the user) directly to\
    \ the response. This leaves the website vulnerable to cross-site scripting.\n\n\
    \n```go\npackage main\n\nimport (\n\t\"fmt\"\n\t\"net/http\"\n)\n\nfunc serve()\
    \ {\n\thttp.HandleFunc(\"/user\", func(w http.ResponseWriter, r *http.Request)\
    \ {\n\t\tr.ParseForm()\n\t\tusername := r.Form.Get(\"username\")\n\t\tif !isValidUsername(username)\
    \ {\n\t\t\t// BAD: a request parameter is incorporated without validation into\
    \ the response\n\t\t\tfmt.Fprintf(w, \"%q is an unknown user\", username)\n\t\t\
    } else {\n\t\t\t// TODO: Handle successful login\n\t\t}\n\t})\n\thttp.ListenAndServe(\"\
    :80\", nil)\n}\n\n```\nSanitizing the user-controlled data prevents the vulnerability:\n\
    \n\n```go\npackage main\n\nimport (\n\t\"fmt\"\n\t\"html\"\n\t\"net/http\"\n)\n\
    \nfunc serve1() {\n\thttp.HandleFunc(\"/user\", func(w http.ResponseWriter, r\
    \ *http.Request) {\n\t\tr.ParseForm()\n\t\tusername := r.Form.Get(\"username\"\
    )\n\t\tif !isValidUsername(username) {\n\t\t\t// GOOD: a request parameter is\
    \ escaped before being put into the response\n\t\t\tfmt.Fprintf(w, \"%q is an\
    \ unknown user\", html.EscapeString(username))\n\t\t} else {\n\t\t\t// TODO: do\
    \ something exciting\n\t\t}\n\t})\n\thttp.ListenAndServe(\":80\", nil)\n}\n\n\
    ```\n\n## References\n* OWASP: [XSS (Cross Site Scripting) Prevention Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html).\n\
    * OWASP [Types of Cross-Site Scripting](https://www.owasp.org/index.php/Types_of_Cross-Site_Scripting).\n\
    * Wikipedia: [Cross-site scripting](http://en.wikipedia.org/wiki/Cross-site_scripting).\n\
    * Common Weakness Enumeration: [CWE-79](https://cwe.mitre.org/data/definitions/79.html).\n\
    * Common Weakness Enumeration: [CWE-116](https://cwe.mitre.org/data/definitions/116.html).\n"
 -
