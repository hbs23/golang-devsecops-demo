  relativeBqrsPath: codeql/go-queries/Security/CWE-078/CommandInjection.bqrs
  metadata:
    name: Command built from user-controlled sources
    description: |-
      Building a system command from user-controlled sources is vulnerable to insertion of
                    malicious code by the user.
    kind: path-problem
    problem.severity: error
    security-severity: 9.8
    precision: high
    id: go/command-injection
    tags: |-
      security
             external/cwe/cwe-078
  queryHelp: "# Command built from user-controlled sources\nIf a system command invocation\
    \ is built from user-provided data without sufficient sanitization, a malicious\
    \ user may be able to run commands to exfiltrate data or compromise the system.\n\
    \n\n## Recommendation\nWhenever possible, use hard-coded string literals for commands\
    \ and avoid shell string interpreters like `sh -c`.\n\nIf given arguments as a\
    \ single string, avoid simply splitting the string on whitespace. Arguments may\
    \ contain quoted whitespace, causing them to split into multiple arguments.\n\n\
    If this is not possible, sanitize user input to avoid characters like spaces and\
    \ various kinds of quotes that can alter the meaning of the command.\n\n\n## Example\n\
    In the following example, assume the function `handler` is an HTTP request handler\
    \ in a web application, whose parameter `req` contains the request object:\n\n\
    \n```go\npackage main\n\nimport (\n\t\"net/http\"\n\t\"os/exec\"\n)\n\nfunc handler(req\
    \ *http.Request) {\n\timageName := req.URL.Query()[\"imageName\"][0]\n\toutputPath\
    \ := \"/tmp/output.svg\"\n\tcmd := exec.Command(\"sh\", \"-c\", fmt.Sprintf(\"\
    imagetool %s > %s\", imageName, outputPath))\n\tcmd.Run()\n\t// ...\n}\n\n```\n\
    The handler extracts the image file name from the request and uses the image name\
    \ to construct a shell command that is executed using ``` `sh -c` ```, which can\
    \ lead to command injection.\n\nIt's better to avoid shell commands by using the\
    \ `exec.Command` function directly, as shown in the following example:\n\n\n```go\n\
    package main\n\nimport (\n\t\"log\"\n\t\"net/http\"\n\t\"os\"\n\t\"os/exec\"\n\
    )\n\nfunc handler(req *http.Request) {\n\timageName := req.URL.Query()[\"imageName\"\
    ][0]\n\toutputPath := \"/tmp/output.svg\"\n\n\t// Create the output file\n\toutfile,\
    \ err := os.Create(outputPath)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n\t\
    defer outfile.Close()\n\n\t// Prepare the command\n\tcmd := exec.Command(\"imagetool\"\
    , imageName)\n\n\t// Set the output to our file\n\tcmd.Stdout = outfile\n\n\t\
    cmd.Run()\n}\n\n```\nAlternatively, a regular expression can be used to ensure\
    \ that the image name is safe to use in a shell command:\n\n\n```go\npackage main\n\
    \nimport (\n\t\"log\"\n\t\"net/http\"\n\t\"os/exec\"\n\t\"regexp\"\n)\n\nfunc\
    \ handler(req *http.Request) {\n\timageName := req.URL.Query()[\"imageName\"][0]\n\
    \toutputPath := \"/tmp/output.svg\"\n\n\t// Validate the imageName with a regular\
    \ expression\n\tvalidImageName := regexp.MustCompile(`^[a-zA-Z0-9_\\-\\.]+$`)\n\
    \tif !validImageName.MatchString(imageName) {\n\t\tlog.Fatal(\"Invalid image name\"\
    )\n\t\treturn\n\t}\n\n\tcmd := exec.Command(\"sh\", \"-c\", fmt.Sprintf(\"imagetool\
    \ %s > %s\", imageName, outputPath))\n\tcmd.Run()\n}\n\n```\nSome commands, like\
    \ `git`, can indirectly execute commands if an attacker specifies the flags given\
    \ to the command.\n\nTo mitigate this risk, either add a `--` argument to ensure\
    \ subsequent arguments are not interpreted as flags, or verify that the argument\
    \ does not start with `\"--\"`.\n\n\n```go\npackage main\n\nimport (\n\t\"log\"\
    \n\t\"net/http\"\n\t\"os/exec\"\n\t\"strings\"\n)\n\nfunc handler(req *http.Request)\
    \ {\n\trepoURL := req.URL.Query()[\"repoURL\"][0]\n\toutputPath := \"/tmp/repo\"\
    \n\n\t// Sanitize the repoURL to ensure it does not start with \"--\"\n\tif strings.HasPrefix(repoURL,\
    \ \"--\") {\n\t\tlog.Fatal(\"Invalid repository URL\")\n\t} else {\n\t\tcmd :=\
    \ exec.Command(\"git\", \"clone\", repoURL, outputPath)\n\t\terr := cmd.Run()\n\
    \t\tif err != nil {\n\t\t\tlog.Fatal(err)\n\t\t}\n\t}\n\n\t// Or: add \"--\" to\
    \ ensure that the repoURL is not interpreted as a flag\n\tcmd := exec.Command(\"\
    git\", \"clone\", \"--\", repoURL, outputPath)\n\terr := cmd.Run()\n\tif err !=\
    \ nil {\n\t\tlog.Fatal(err)\n\t}\n}\n\n```\n\n## References\n* OWASP: [Command\
    \ Injection](https://www.owasp.org/index.php/Command_Injection).\n* Common Weakness\
    \ Enumeration: [CWE-78](https://cwe.mitre.org/data/definitions/78.html).\n"
 -
