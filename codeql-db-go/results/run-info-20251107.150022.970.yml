  metadata:
    name: Arbitrary file access during archive extraction ("Zip Slip")
    description: |-
      Extracting files from a malicious ZIP file, or similar type of archive, without
                    validating that the destination file path is within the destination directory
                    can allow an attacker to unexpectedly gain access to resources.
    kind: path-problem
    id: go/zipslip
    problem.severity: error
    security-severity: 7.5
    precision: high
    tags: |-
      security
             external/cwe/cwe-022
  queryHelp: "# Arbitrary file access during archive extraction (\"Zip Slip\")\nExtracting\
    \ files from a malicious zip file, or similar type of archive, is at risk of directory\
    \ traversal attacks if filenames from the archive are not properly validated.\
    \ archive paths.\n\nZip archives contain archive entries representing each file\
    \ in the archive. These entries include a file path for the entry, but these file\
    \ paths are not restricted and may contain unexpected special elements such as\
    \ the directory traversal element (`..`). If these file paths are used to create\
    \ a filesystem path, then a file operation may happen in an unexpected location.\
    \ This can result in sensitive information being revealed or deleted, or an attacker\
    \ being able to influence behavior by modifying unexpected files.\n\nFor example,\
    \ if a zip file contains a file entry `..\\sneaky-file`, and the zip file is extracted\
    \ to the directory `c:\\output`, then naively combining the paths would result\
    \ in an output file path of `c:\\output\\..\\sneaky-file`, which would cause the\
    \ file to be written to `c:\\sneaky-file`.\n\n\n## Recommendation\nEnsure that\
    \ output paths constructed from zip archive entries are validated to prevent writing\
    \ files to unexpected locations.\n\nThe recommended way of writing an output file\
    \ from a zip archive entry is to check that \"`..`\" does not occur in the path.\n\
    \n\n## Example\nIn this example an archive is extracted without validating file\
    \ paths. If `archive.zip` contained relative paths (for instance, if it were created\
    \ by something like `zip archive.zip ../file.txt`) then executing this code could\
    \ write to locations outside the destination directory.\n\n\n```go\npackage main\n\
    \nimport (\n\t\"archive/zip\"\n\t\"io/ioutil\"\n\t\"path/filepath\"\n)\n\nfunc\
    \ unzip(f string) {\n\tr, _ := zip.OpenReader(f)\n\tfor _, f := range r.File {\n\
    \t\tp, _ := filepath.Abs(f.Name)\n\t\t// BAD: This could overwrite any file on\
    \ the file system\n\t\tioutil.WriteFile(p, []byte(\"present\"), 0666)\n\t}\n}\n\
    \n```\nTo fix this vulnerability, we need to check that the path does not contain\
    \ any \"`..`\" elements in it.\n\n\n```go\npackage main\n\nimport (\n\t\"archive/zip\"\
    \n\t\"io/ioutil\"\n\t\"path/filepath\"\n\t\"strings\"\n)\n\nfunc unzipGood(f string)\
    \ {\n\tr, _ := zip.OpenReader(f)\n\tfor _, f := range r.File {\n\t\tp, _ := filepath.Abs(f.Name)\n\
    \t\t// GOOD: Check that path does not contain \"..\" before using it\n\t\tif !strings.Contains(f.Name,\
    \ \"..\") {\n\t\t\tioutil.WriteFile(p, []byte(\"present\"), 0666)\n\t\t}\n\t}\n\
    }\n\n```\n\n## References\n* Snyk: [Zip Slip Vulnerability](https://snyk.io/research/zip-slip-vulnerability).\n\
    * OWASP: [Path Traversal](https://owasp.org/www-community/attacks/Path_Traversal).\n\
    * Common Weakness Enumeration: [CWE-22](https://cwe.mitre.org/data/definitions/22.html).\n"
 -
