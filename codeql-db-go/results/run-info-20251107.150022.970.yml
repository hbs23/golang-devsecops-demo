  metadata:
    name: Uncontrolled data used in network request
    description: Sending network requests with user-controlled data allows for request
      forgery attacks.
    kind: path-problem
    problem.severity: error
    security-severity: 9.1
    precision: high
    id: go/request-forgery
    tags: |-
      security
             external/cwe/cwe-918
  queryHelp: "# Uncontrolled data used in network request\nDirectly incorporating\
    \ user input into an HTTP request without validating the input can facilitate\
    \ different kinds of request forgery attacks, where the attacker essentially controls\
    \ the request. If the vulnerable request is in server-side code, then security\
    \ mechanisms, such as external firewalls, can be bypassed. If the vulnerable request\
    \ is in client-side code, then unsuspecting users can send malicious requests\
    \ to other servers, potentially resulting in a DDOS attack.\n\n\n## Recommendation\n\
    To guard against request forgery, it is advisable to avoid putting user input\
    \ directly into a network request. If a flexible network request mechanism is\
    \ required, it is recommended to maintain a list of authorized request targets\
    \ and choose from that list based on the user input provided.\n\n\n## Example\n\
    The following example shows an HTTP request parameter being used directly in a\
    \ URL request without validating the input, which facilitates an SSRF attack.\
    \ The request `http.Get(...)` is vulnerable since attackers can choose the value\
    \ of `target` to be anything they want. For instance, the attacker can choose\
    \ `\"internal.example.com/#\"` as the target, causing the URL used in the request\
    \ to be `\"https://internal.example.com/#.example.com/data\"`.\n\nA request to\
    \ `https://internal.example.com` may be problematic if that server is not meant\
    \ to be directly accessible from the attacker's machine.\n\n\n```go\npackage main\n\
    \nimport (\n\t\"net/http\"\n)\n\nfunc handler(w http.ResponseWriter, req *http.Request)\
    \ {\n\ttarget := req.FormValue(\"target\")\n\n\t// BAD: `target` is controlled\
    \ by the attacker\n\tresp, err := http.Get(\"https://\" + target + \".example.com/data/\"\
    )\n\tif err != nil {\n\t\t// error handling\n\t}\n\n\t// process request response\n\
    \tuse(resp)\n}\n\n```\nOne way to remedy the problem is to use the user input\
    \ to select a known fixed string before performing the request:\n\n\n```go\npackage\
    \ main\n\nimport (\n\t\"net/http\"\n)\n\nfunc handler1(w http.ResponseWriter,\
    \ req *http.Request) {\n\ttarget := req.FormValue(\"target\")\n\n\tvar subdomain\
    \ string\n\tif target == \"EU\" {\n\t\tsubdomain = \"europe\"\n\t} else {\n\t\t\
    subdomain = \"world\"\n\t}\n\n\t// GOOD: `subdomain` is controlled by the server\n\
    \tresp, err := http.Get(\"https://\" + subdomain + \".example.com/data/\")\n\t\
    if err != nil {\n\t\t// error handling\n\t}\n\n\t// process request response\n\
    \tuse(resp)\n}\n\n```\n\n## References\n* OWASP: [SSRF](https://www.owasp.org/index.php/Server_Side_Request_Forgery)\n\
    * Common Weakness Enumeration: [CWE-918](https://cwe.mitre.org/data/definitions/918.html).\n"
 -
