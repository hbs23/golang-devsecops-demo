  metadata:
    name: Slice memory allocation with excessive size value
    description: Allocating memory for slices with the built-in make function from
      user-controlled sources can lead to a denial of service.
    kind: path-problem
    problem.severity: error
    security-severity: 7.5
    precision: high
    id: go/uncontrolled-allocation-size
    tags: |-
      security
             external/cwe/cwe-770
  queryHelp: "# Slice memory allocation with excessive size value\nUsing untrusted\
    \ input to allocate slices with the built-in `make` function could lead to excessive\
    \ memory allocation and potentially cause the program to crash due to running\
    \ out of memory. This vulnerability could be exploited to perform a denial-of-service\
    \ attack by consuming all available server resources.\n\n\n## Recommendation\n\
    Implement a maximum allowed value for size allocations with the built-in `make`\
    \ function to prevent excessively large allocations.\n\n\n## Example\nIn the following\
    \ example snippet, the `n` parameter is user-controlled.\n\nIf the external user\
    \ provides an excessively large value, the application allocates a slice of size\
    \ `n` without further verification, potentially exhausting all the available memory.\n\
    \n\n```go\npackage main\n\nimport (\n\t\"encoding/json\"\n\t\"fmt\"\n\t\"net/http\"\
    \n\t\"strconv\"\n)\n\nfunc OutOfMemoryBad(w http.ResponseWriter, r *http.Request)\
    \ {\n\tquery := r.URL.Query()\n\n\tqueryStr := query.Get(\"n\")\n\tcollectionSize,\
    \ err := strconv.Atoi(queryStr)\n\tif err != nil {\n\t\thttp.Error(w, err.Error(),\
    \ http.StatusBadRequest)\n\t\treturn\n\t}\n\n\tresult := make([]string, collectionSize)\n\
    \tfor i := 0; i < collectionSize; i++ {\n\t\tresult[i] = fmt.Sprintf(\"Item %d\"\
    , i+1)\n\t}\n\n\tw.Header().Set(\"Content-Type\", \"application/json\")\n\tjson.NewEncoder(w).Encode(result)\n\
    }\n\n```\nOne way to prevent this vulnerability is by implementing a maximum allowed\
    \ value for the user-controlled input, as seen in the following example:\n\n\n\
    ```go\npackage main\n\nimport (\n\t\"encoding/json\"\n\t\"fmt\"\n\t\"net/http\"\
    \n\t\"strconv\"\n)\n\nfunc OutOfMemoryGood(w http.ResponseWriter, r *http.Request)\
    \ {\n\tquery := r.URL.Query()\n\tMaxValue := 6\n\tqueryStr := query.Get(\"n\"\
    )\n\tcollectionSize, err := strconv.Atoi(queryStr)\n\tif err != nil {\n\t\thttp.Error(w,\
    \ err.Error(), http.StatusBadRequest)\n\t\treturn\n\t}\n\tif collectionSize <\
    \ 0 || collectionSize > MaxValue {\n\t\thttp.Error(w, \"Bad request\", http.StatusBadRequest)\n\
    \t\treturn\n\t}\n\tresult := make([]string, collectionSize)\n\tfor i := 0; i <\
    \ collectionSize; i++ {\n\t\tresult[i] = fmt.Sprintf(\"Item %d\", i+1)\n\t}\n\n\
    \tw.Header().Set(\"Content-Type\", \"application/json\")\n\tjson.NewEncoder(w).Encode(result)\n\
    }\n\n```\n\n## References\n* OWASP: [Denial of Service Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Denial_of_Service_Cheat_Sheet.html)\n\
    * Common Weakness Enumeration: [CWE-770](https://cwe.mitre.org/data/definitions/770.html).\n"
 -
